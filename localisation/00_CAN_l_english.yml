### Opinion Modifiers ###

### Focus Tree ###
 CAN_C7_intro:0 "Begin Drafting Bill C-7"
 CAN_C7_intro_desc:0 "Now that he has assumed the throne, young King Edward plans his first move. By introducing bill C-7, a sweeping piece of legislation that addresses the poor state of the industry, military, and internal security, he hopes to prove himself to his new subjects. The first proposals are already on his desk for reforming the military industry of Canada. NOTE: It is reccomended that you complete this branch in one go, as letting the bill sit too long in parliament will place a drain on your political power."
 CAN_C7_Industry_Howe:0 "Industrial Reform: Howe's Plan"
 CAN_C7_Industry_Howe_desc:0 "Munitions Minister C. D. Howe presented an ambitious plan that would improve the military industry of Canada by subsidizing key industries, and building the infastructure to support them."
 CAN_C7_Industry_Tory:0 "Industrial Reform: The Tory Plan"
 CAN_C7_Industry_Tory_desc:0 "Some radical members of the Conservative party have presented a plan that would involve nationalizing several key military industries outrigh, and while this would provide a short term boost in military production, it would not be very sustainable. C. D. Howe is outraged by this proposal, and is threataning to step down if it is passed."
 CAN_C7_Industry_Compromise: "Industrial Reform: Compromise"
 CAN_C7_Industry_Compromise_desc:0 "Howe and the Torys have been brought together with the hopes of creating a compromise. While it would take longer, and drain even more poltical capital, this is the best solution in both the long and short term."
 CAN_C7_Conscription_Debate:0 "'Conscription if Necessary, but not Necessarily Conscription!'"
 CAN_C7_Conscription_Debate_desc:0 "The current state of the Canadian army leaves much to be desired. The few units that did not desert during the Collapse are understrength, and as a solution, some have suggested widespread conscription. However, there is steep opposition, especially in Quebec, which does not want to see its sons die in a foreign war."
 CAN_C7_Heavy_Conscription:0 "Heavy Conscription"
 CAN_C7_Heavy_Conscription_desc:0 "The arguments for conscription have won the day, and although it will certainly not be popular, we will at least have enough men to take back our homeland."
 CAN_C7_Conscription_Compromise:0 "Compromise on Conscription"
 CAN_C7_Conscription_Compromise_desc:0 "A Compromise has been hammered out, and while there will be an increase in conscription, the quality of life for soldiers will increase as well, which should hopefully dissuade any protesters."
 CAN_C7_No_Conscription:0 "'Quality, not Quantity'"
 CAN_C7_No_Conscription_desc:0 "The Liberals have persuaded parliament not to increase conscription, but instead focus on improving the quality of Canada's equipment and tactics."
 CAN_C7_Domestic_Debate:0 "Posh Exiles and Syndicalist Sympathizers"
 CAN_C7_Domestic_Debate_desc:0 "Canada has been able to avoid the bitter class war that engulfed Britain after the Great War  but conflict between Anglo-Canadians and British exiles is growing. Some of this has lead to the development of several groups calling for rapproachment with the Union of Britain. The Tories want to crack down on these groups and have proposed that a new parliamentary committee be formed with executive power over the Royal Canadian Mounted Police and a new civilian intelligence agency with Conservative M.P. Robert Manion as its Chairman. Such a committee would be the first of its kind in Canada and would cut back on many civil liberties and union rights. Ernest Lapointe has suggested that some symbolic laws be passed to bring some of the Tories on side and that a weaker committee be created with Louis St. Laurent as its chairman while the Progressives are adamant that no infringement of their civil rights take place."
 CAN_C7_No_Police:0 "No Secret Police: We are all Canadians!"
 CAN_C7_No_Police_desc:0 "These whispers of sedition and treason are just rumors. We are all Imperial subjects and loyal to our King!"
 CAN_C7_Police_Compromise:0 "St. Laurent's Moderate Approach"
 CAN_C7_Police_Compromise_desc:0 "Parliament has created a solution that balances personal freedoms with the necessity of hunting down traitors and those who wish to bring down the Empire."
 CAN_C7_Heavy_Police:0 "Manion's Committee on Un-Canadian Activities"
 CAN_C7_Heavy_Police_desc:0 "By giving Manion and the Royal Canadian Mounted Police more power we will finally be able root out Syndicalists and traitors across the country!"
 CAN_Bill_C7_Big_Support:0 "The Bill Passes with Strong Bipartisain Support!"
 CAN_Bill_C7_Big_Support_desc:0 "After lengthy Debate in Parliament, the bill has been voted through with strong bipartisan support, and King Edward has passed the first true test of his leadership abilities. London, here we come!"
 CAN_Bill_C7_Little_Support:0 "The Bill Narrowly Passes Parliament..."
 CAN_Bill_C7_Little_Support_desc:0 "The bill has just squeaked past the House of Lords after recieving a slight majority. While it passed, it laid bare the divisions in Canadian society, and was a major embarassment for King Edward."
