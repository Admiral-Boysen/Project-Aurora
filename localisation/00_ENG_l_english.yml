 # 151 - 189
 uob.150.t:0 "T.E. Lawrence offers his services"
 uob.150.d:0 "Veteran agitator and aid to the Arab Revolt in the Great War T.E. Lawrence has kept a low profile in the Union so far. However, three years ago he narrowly avoided death in a motorcycle accident that ended years of aimless wandering through life. Today he approached Army High Command and offered to train as an agitator to help European Syndicalists rise up during the eventual war with Germany."
 uob.150.a:0 "Lawrence shall be valuable in spreading the revolution"
 uob.150.b:0 "We don't trust him - where are his Socialist credentials?"
 uob.151.t:0 "Send Lawrence to Germany?"
 uob.151.d:0 "T.E. Lawrence has asked permission to be air-dropped behind German lines and rendezvous with Syndicalist leaders in the Rhine and Saarland regions of Germany to raise raiding parties and potentially a revolt."
 uob.151.a:0 "Good luck, Lawrence of Germania!"
 uob.151.b:0 "We cannot spare the funds"
 uob.152.t:0 "T.E. Lawrence is back and raising hell!"
 uob.152.d:0 "Our commanders in the Saarland and Rhineland regions indicate that the former scourge of the Ottomans, T.E. Lawrence, along with other agitators and agents, is travelling through the countryside and working with local underground Syndicalist movements to sabotage elements of German industry! They must be stopped at once!"
 uob.152.a:0 "Damn you, Lawrence of Germania!"
 uob.153.t:0 "T.E. Lawrence has moved north!"
 uob.153.d:0 "That damned T.E. Lawrence is continuing to cause trouble, growing bolder as he moves his band of reds (who are blending in with the civilian population irritatingly well) into our northern rhineland cities. He cannot be allowed to carry on!"
 uob.153.a:0 "Damn you, Lawrence of Germania!"
 uob.154.t:0 "T.E. Lawrence has moved east!"
 uob.154.d:0 "That damned T.E. Lawrence is continuing to cause trouble, growing bolder as he moves his band of reds (who are blending in with the civilian population irritatingly well) into our central industrial cities. The chief of the Reich's security services has promised the Kaiser this will be the last time he and his 'merry men' can wreak havoc in this way, having set a trap for him in Dresden."
 uob.154.a:0 "Damn you, Lawrence of Germania!"
 uob.155.t:0 "T.E. Lawrence has barely escaped with his life!"
 uob.155.d:0 "German security forces snapped their trap on Comrade Lawrence while he and local Syndicalist fighters like Bertolt Brecht were setting bombs in a factory in Dresden. While Lawrence managed to escape to the coast where a French submarine was able to take him back to Britain, he was shot in the leg and can no longer walk without a cane. His time as an agitator is over, but his time as a Syndicalist hero has only just begun."
 uob.155.a:0 "Hoorah for Lawrence of Germania!"
 uob.155.b:0 "Good enough."
 uob.156.t:0 "T.E. Lawrence has been killed!"
 uob.156.d:0 "German security forces snapped their trap on Comrade Lawrence while he and local Syndicalist fighters like Bertolt Brecht were setting bombs in a factory in Dresden. While Lawrence managed to secure the escape of his fellow revolters, he was shot square in the chest and died on the spot. His time as an agitator is over, but his time as a Syndicalist hero has only just begun."
 uob.156.a:0 "To absent friends! Hoorah for Lawrence of Germania!"
 uob.156.b:0 "Good."
 # 190 - 199
 uob.190.t:0 "Autonomist Reformation"
 uob.190.d:0 "As the Welsh and Scottish flags were hoisted besides the Union flag in Cardiff and Edinburgh today, all of Britain could see that the political landscape permitting such reforms is not the same as the one of 1936. Britain has been changed, for better or worse, into an Autonomist country."
 uob.190.a:0 "Now we can build Syndicalism in peace!"
 uob.190.a:0 "Wonderful!"
 uob.190.a:0 "Well, at least it's not the Maximists..."
 uob.190.a:0 "Horrible!"
 # 201 - 300
 uob.201.t:0 "Revolution!"
 uob.201.d:0 "It is time to decide for us all who we are! Is this simply a game for rich young boy to play? The colours of the world are changing day by day, and today we Maximists have the opportunity to do our part! We will have to decide who we want to form this country after our ideas!"
 uob.201.a:0 "Go the 'legal' way."
 uob.201.b:0 "Arrest our enemies!"
 uob.201.c:0 "Declare martial law!"
 uob.204.t:0 "'Law for Enabling of Control' passed"
 uob.204.d:0 "Today, the Congress of Trade Unions has passed the 'Law for the Enabling of Control', handing our government the keys to dictatorial power."
 uob.204.a:0 "We did it!"
 uob.205.t:0 "TUC debate stalled"
 uob.205.d:0 "The Congress of Trade Unions has for a few days stalled in a fruitless debate over a proposed Maximist law. Comrade Blair has proposed to hold a speech in a few days - while he is known as a gifted public speaker, he is not an orthodox Maximist and might smuggle in some of his own points..."
 uob.205.a:0 "Comrade Blair was always a good speaker..."
 uob.205.b:0 "Comrade Mosley takes the speaker's desk!"
 uob.206.t:0 "'Law for Enabling of Control' not passed"
 uob.206.d:0 "Today, the Congress of Trade Unions has shot down the 'Law for the Enabling of Control' and also handed in a letter with a sharp protest against our 'authoritarian' government."
 uob.206.a:0 "Damn those bureoucrats!"
 uob.207.t:0 "Opposition leaders arrested"
 uob.207.d:0 "Today, Maximist-led army units broke into private homes all over the Union and arrested the most prominent and outspoken enemies of our ideology. Our regime is secure."
 uob.207.a:0 "We did it!"
 uob.208.t:0 "Opposition leaders resist capture"
 uob.208.d:0 "Today, Maximist-led army units broke into private homes all over the Union and arrested some of the most prominent and outspoken enemies of our ideology. Some, however, have resisted arrest and still are resisting..."
 uob.208.a:0 "Fire!"
 uob.208.b:0 "Convince them to give up..."
 uob.209.t:0 "Opposition leaders elude capture"
 uob.209.d:0 "Today, Maximist-led army units broke into private homes all over the Union. Instead of the opposition leaders they hoped to arrest, however, they only found empty houses. Our enemies have been warned."
 uob.209.a:0 "Damn Counter-revolutionaries!"
 uob.210.t:0 "Maximists take over"
 uob.210.d:0 "Today, we have worked closely together with loyal Army elements to take control of all important locations over the Union. Resistance is non-existant; We have won."
 uob.210.a:0 "We did it!"
 uob.211.t:0 "Resistance against Maximist take-over"
 uob.211.d:0 "Today, we have worked closely together with loyal Army elements to take control of all important locations over the Union. However, on many streets and courtyards, we have encountered open and armed resistance. If we don't act soon, this resistance could organize itself."
 uob.211.a:0 "Fire!"
 uob.211.b:0 "Hope they lay down their arms..."
 uob.212.t:0 "Army takes over"
 uob.212.d:0 "Today, as we tried to take over control of the country, co-operating with what we thought were loyal Army elements, they suddenly turned on us. Control is now in the hands of Lawrence and his junta."
 uob.212.a:0 "What?!?"
 uob.213.t:0 "The morning afterwards"
 uob.213.d:0 "As the sun rises on the Union of Britain, it rises over a different country."
 uob.213.a:0 "Hail Mosley!"
 uob.214.t:0 "The morning afterwards"
 uob.214.d:0 "As the sun rises on the Union of Britain, it rises over a shocked country. The events of yesterday have shown that the Syndicalist order may not be as set in stone as it seems..."
 uob.214.a:0 "Who knows what the future holds?"
 uob.215.t:0 "Maximist Revolution"
 uob.215.d:0 "Yesterday, the British Congress of Trade Union has passed the 'Law for Enabling of Control', passing quasi-dictatorial powers over to the government of Oswald Mosley. The Union of Britain has been transformed into a Maximist country."
 uob.215.a:0 "Wonderful!"
 uob.215.b:0 "Horrible!"
 uob.216.t:0 "Maximist Revolution"
 uob.216.d:0 "Yesterday, the British Congress of Trade Union has passed the 'Law for Enabling of Control', passing quasi-dictatorial powers over to the government of Oswald Mosley after a rousing speech by Eric Blair, promising that the necessary restrictions in personal rights shall only remain until the second they are not necessary any more. The Union of Britain has been transformed into a Maximist country."
 uob.216.a:0 "Wonderful!"
 uob.216.b:0 "Horrible!"
 uob.217.t:0 "Maximist Revolution averted"
 uob.217.d:0 "Yesterday, the British Congress of Trade Union has shot down the 'Law for Enabling of Control', afterwards signing a letter of protest against the government led by Oswald Mosley. This is a clear sign of resistance against the Maximist government and will lead to things to come."
 uob.217.a:0 "Horrible!"
 uob.217.b:0 "Wonderful!"
 uob.218.t:0 "Maximist Revolution"
 uob.218.d:0 "Yesterday, British Republican Army units arrested many prominent leaders of the opposition against the government lead by Oswald Mosley. The few opposition representatives still left in the Congress of Trade Unions are too intimidated to protest. The Union of Britain has been transformed into a Maximist country."
 uob.218.a:0 "Wonderful!"
 uob.218.b:0 "Horrible!"
 uob.219.t:0 "Maximist Revolution"
 uob.219.d:0 "Yesterday, British Republican Army units arrested many prominent leaders of the opposition against the government lead by Oswald Mosley. However, The few opposition representatives still left in the Congress of Trade Unions condemned this illegitimate behaviour following unconfirmed reports of some of their comrades having been shot after actively resisting arrest. The Union of Britain has been transformed into a Maximist country."
 uob.219.a:0 "Wonderful!"
 uob.219.b:0 "Horrible!"
 uob.220.t:0 "Maximist Revolution averted"
 uob.220.d:0 "Yesterday, British Republican Army units tried to arrest many prominent leaders of the opposition against the government lead by Oswald Mosley. However, many had left their homes and gone undercover after having been tipped off by sources inside the armed forces. There are also as-of-yet unconfirmed reports of many of them openly marching into the assembly hall of the Trade Union Congress under the massive cheers of anti-Mosley demonstrators, only leaving again after being handcuffed at the speakers table to the boos of the assembly. This day will leave a clear mark on the Maximist prestige."
 uob.220.a:0 "Horrible!"
 uob.220.b:0 "Wonderful!"
 uob.221.t:0 "Maximist Revolution"
 uob.221.d:0 "Yesterday, the British Republican Army marched out of its barracks and into the streets of the Union, securing important buildings and installations against an unnamed counter-revolutionary threat after martial law has been declared by the Chairman. Whatever this threat is, it is obviously under control as the Maximist pass emergency law after emergency law; The Union of Britain has been transformed into a Maximist country."
 uob.221.a:0 "Wonderful!"
 uob.221.b:0 "Horrible!"
 uob.222.t:0 "Maximist Revolution"
 uob.222.d:0 "Yesterday, the British Republican Army marched out of its barracks and into the streets of the Union, securing important buildings and installations against an unnamed counter-revolutionary threat after martial law has been declared by the Chairman. This threat then became obvious as fire was opened on the military forces from private homes, leading to prolonged battles all over the island. The number of casualties is as-of-yet unknown,  as the Maximist pass emergency law after emergency law; The Union of Britain has been transformed into a Maximist country."
 uob.222.a:0 "Wonderful!"
 uob.222.b:0 "Horrible!"
 uob.223.t:0 "Military coup d'etat in the Union of Britain"
 uob.223.d:0 "Yesterday, the British Republican Army marched out of its barracks and into the streets of the Union, securing important buildings and installations against an unnamed counter-revolutionary threat after martial law has been declared by the Chairman. However, after some confusion, the army finally turned on the Maximist government representatives in the late afternoon, proclaiming that control will for now be in the hands of General T.E. Lawrence."
 uob.223.a:0 "What?"
 uob.223.b:0 "Unexpected, not unwelcome!"
