 uob.39.t:0 "The Brits Ignore our Ultimatum"
 uob.39.d:0 "After the ultimatum was received by London, they ignored it and are making their way to the Irish Capital of Dublin, clearly ignoring our ultimatum. We can either go through and declare war, bringing Ireland into our alliance or we can stand down and let Ireland fall."
 uob.39.a:0 "They have made their choice, war it is!"
 uob.39.b:0 "Back Down! We've changed our minds!"
 uob.40.t:0 "Berlin Warns London"
 uob.40.d:0 "Germany has come to our aid! They have sent an ultimatum to the Union of Britain, they will either fall back to their home islands or risk annihilation."
 uob.40.a:0 "We Knew They'd Pull Through For Us!"
 uob.41.t:0 "The British Pull out of Ireland"
 uob.41.d:0 "After the ultimatum was received by London, they quickly sent orders to all their commanders on the ground to cease fire and return to the coast. Ireland's independence will be kept, and our pride is intact."
 uob.41.a:0 "We couldn't have done it without Germany!"
 uob.41.b:0 "Those Socialist twats were in dire need of that!"
 uob.42.t:0 "Germany pulls back"
 uob.42.d:0 "The Germans have now pulled back on their promises to protect us against the Socialists. We stand alone."
 uob.42.a:0 "Never surrender!"
 uob.43.t:0 "The Brits invade Ireland"
 uob.43.d:0 "Armed forces of the Union of Britain have launched an invasion of Ireland. According to the treaty we have signed with Ireland before, we are not obliged to anything. We could still bring our forces into action - But after our lenient policy so far, such a reaction would most likely raise protests here as well as abroad."
 uob.43.a:0 "We stand with Ireland!"
 uob.43.b:0 "Send a strong-worded letter..."
 uob.44.t:0 "The Brits invade Ireland"
 uob.44.d:0 "Armed forces of the Union of Britain have launched an invasion of Ireland. According to the treaty we have signed with Ireland before, we are not obliged to anything. We could still bring our forces into action - But after our lenient policy so far, such a reaction would most likely raise protests here as well as abroad."
 uob.44.a:0 "We stand with Ireland!"
 uob.44.b:0 "Send a strong-worded letter..."
 uob.45.t:0 "Diplomatic moves in Ireland"
 uob.45.d:0 "Diplomats of the Union of Britain have in the last few days begun to make intimidating moves in Ireland, demanding more and more privileges and reforms as they demand. Without a doubt, this is the beginning of a bigger campaign."
 uob.45.a:0 "We will get what we want!"
 uob.45.b:0 "Oh no, not this again..."
 uob.45.c:0 "Time to bloody their noses!"
 uob.45.d:0 "Oh well, too bad."
 uob.46.t:0 "The Brits menace Ireland"
 uob.46.d:0 "Agents and ambassadors of the Union of Britain have launched an invasion of Ireland. According to the treaty we have signed with Ireland before, we are obliged to aid Ireland in their diplomatic struggle. Shall we warn the British about the foolishness of their actions?"
 uob.46.a:0 "Warn them to turn back or face Canadian arguments!"
 uob.46.b:0 "Back Down! We've changed our minds!"
 uob.47.t:0 "The Canadian Royalists send a letter"
 uob.47.d:0 "The Canadian Royalists have sent us a letter. We are to either pull our agents out of Ireland and host a big dinner party asking for forgiveness, or Canada will come to Ireland's aid."
 uob.47.aa:0 "We can't win here."
 uob.47.ab:0 "We can win here. Host a party - with a twist..."
 uob.47.ac:0 "We answer to no Monarchy!"
 uob.47.ad:0 "We answer to no Monarchy! War will solve this!"
 uob.48.t:0 "The Brits ignore our demands"
 uob.48.d:0 "The British ambassador has ignored our demands. While we could just pull out of this whole affair now, we could also announce to the world how these Syndicalist rowdies cannot be reasoned with - it will make us seem a little childish, but will most likely have consequences for them as well."
 uob.48.a:0 "Smear those dirty Syndicalists!"
 uob.48.b:0 "Let the children play..."
 uob.49.t:0 "Ottawa warns London"
 uob.49.d:0 "Canada has come to our aid! They have sent a letter to the ambassador of the Union of Britain, they will either apologize for their impoliteness or suffer the diplomatic consequences."
 uob.49.a:0 "We knew they'd pull through for us!"
 uob.50.t:0 "The British apologize"
 uob.50.d:0 "After the letter was received by the Union ambassador, they quickly reserved places at one of the biggest places in town and hosted an - actually quite enjoyable - dinner party to apologize for their impoliteness. Our pride is intact."
 uob.50.a:0 "We couldn't have done it without Canada!"
 uob.50.b:0 "Those Syndicalist twats were in dire need of that! Good whiskey, though!"
 uob.51.t:0 "Canada pulls back"
 uob.51.d:0 "The Canadians have now pulled back on their promises to protect us against the Syndicalists. We stand alone against their diplomatic advances."
 uob.51.a:0 "We won't be able to withstand..."
 uob.52.t:0 "Canada smears the Union of Britain"
 uob.52.d:0 ""
 uob.52.a:0 "That seems... disproportionate"
 uob.52.b:0 "Almost to embarassing to be embarassing"
