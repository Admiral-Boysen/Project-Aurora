 ENG_turn_the_other_cheek:0 "Turn the other cheek"
 ENG_turn_the_other_cheek_desc:0 "And did the Countenance Divine/ Shine forth upon our clouded hills?/ And was Jerusalem builded here/ Among these dark Satanic mills?"
 ENG_city_upon_a_hill:0 "City upon a Hill"
 ENG_city_upon_a_hill_desc:0 "And did those feet in ancient time/ Walk upon England’s mountains green?/ And was the holy Lamb of God/ On England’s pleasant pastures seen?"
 ENG_evolution:0 "Evolution"
 ENG_evolution_desc:0 "I will not cease from mental fight,/ Nor shall my sword sleep in my hand/ Till we have built Jerusalem/ In England’s green and pleasant land."
 ENG_merge_chairman_and_secretary:0 "Merge the Posts of Chairman & Secretary"
 ENG_merge_chairman_and_secretary_desc:0 ""
 ENG_dissolve_militias:0 "Dissolve the Militias"
 ENG_dissolve_militias_desc:0 ""
 ENG_purge_militia_remains:0 "Purge Militia Remains"
 ENG_purge_militia_remains_desc:0 "While the Worker's Militias have already been dissolved, remains of the ideology and spirit of anarchy that they brought with them still remains. These remains need to go."
 ENG_revolution:0 "Revolution"
 ENG_revolution_desc:0 ""
 ENG_experience_exchange_instruction:0 "Maximists: Experience Exchange Instruction"
 ENG_experience_exchange_instruction_desc:0 "While they are dirty reactionaries, we will have to use all the military experience we can get our hands on. Order the Army to accept the both Alexander and Hutton and the Navy Willis as officers."
 ENG_good_riddance:0 "Autonomists: Good Riddance"
 ENG_good_riddance_desc:0 "The military experience we could maybe gain from collaborating with the reactionaries will never be able to make us forget the crimes they committed against the Workers! Good riddance!"
 ENG_officer_recall_vote:0 "Federationists: Officer Recall Vote"
 ENG_officer_recall_vote_desc:0 "Neither Gain nor Pain can easily be dropped. Each case will have to be tackled individually. In order to stop any possible counter-revolutionary plots, we should give the units the right to vote on recalling officers they do not trust."
 ENG_central_command:0 "Central Command"
 ENG_central_command_desc:0 "We need to establish a central Army Headquarters to optimize communication and cooperation between army units. This will allow for much more grand-scale operations to be planned and prepared in an efficient manner."
 ENG_improve_army:0 "Improve the Army: A new Lee Enfield"
 ENG_improve_army_desc:0 "The rifles supplied by the factories formerly owned by Lee Enfield still constitute the overwhelming majority of our infantry weapons. However, the time has come to replace the weapon used by both sides during the Second Glorious Revolution."
 ENG_improve_army2:0 "Improve the Army: The Lewis M1936"
 ENG_improve_army2_desc:0 "The equipment of the soldiers of the Revolution can never be perfect enough - time to improve upon our tried and tested design for a mainline MG!"
 ENG_officer_corps_academy:0 "Officer Corps: Academy"
 ENG_officer_corps_academy_desc:0 "An officer should have to go through the best training we can offer. That includes establishing exclusive Officer Academies - after all, they are responsible for sometimes thousands of men. Some resulting inequalities will have to be tolerated."
 ENG_red:0 "The R.E.D."
 ENG_red_desc:0 "With the extablishment of the Revolutionary Exportation Directory, we will finally be able to conduct clandestine operations to help the workers around the world in their struggle against their opressors!"
 ENG_raf:0 "The R.A.F."
 ENG_raf_desc:0 "It is time to solve the disputes between the theorists of the Republican Air Force!"
 ENG_build_airforce:0 "Build Airforce"
 ENG_build_airforce_desc:0 ""
 ENG_build_tank:0 "Build Tanks"
 ENG_build_tank_desc:0 ""
 ENG_officer_corps_experience:0 "Officer Corps: Experience"
 ENG_officer_corps_experience_desc:0 "An officer should go through the best training we can offer. That would be the life of a soldier. Only the ones who have gone through hell should be allowed to release that hell on others."
 ENG_women_soldiers:0 "Women Soldiers"
 ENG_women_soldiers_desc:0 "The equality of all comrades is necessary for the victory of the Revolution. It is unacceptable that, right now, some are 'more equal' than others."
 ENG_philip_snowden_resigns:0 "The Resignation of Philip Snowden"
 ENG_philip_snowden_resigns_desc:0 ""
 ENG_three_armies:0 "Three Armies"
 ENG_three_armies_desc:0 "Now that the home countries have, at least partly, gained their autonomy, that same autonomy should go to the Worker's Militias. While we will initially have to help out with the establishment of new structures, the new militaries should be able to stand on their own soon enough."
 ENG_copenhagen_conference:0 "Copenhagen Conference"
 ENG_copenhagen_conference_desc:0 "The uneasy peace between us and the exiled Royalists all around the world has lasted for too long. It is time to call a conference on neutral ground, to determine a new status quo."
 ENG_the_hague_conference:0 "Hague Conference"
 ENG_the_hague_conference_desc:0 "In the last Weltkrieg, millions perished. Do we really want - can we really afford another one? A grand conference with the representatives of the German Kaiser, the French Commune and the Union of Britain should be called to keep the peace."
 ENG_end_embargoes:0 "End Embargoes"
 ENG_end_embargoes_desc:0 "Now that relations have improved, what better way is there to secure friendly relations with the capitalists but the ending of the ongoing mutual embargoes and the signing of trade agreements? Besides, our economy could use a little fire."
