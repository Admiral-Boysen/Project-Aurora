 uobflavour.33.t:0 "A Dinner party with a twist"
 uobflavour.33.d:0 "After the recent developments in Ireland, the British ambassador in Dublin has todays invited his Canadian equivalent and his attaches for a dinner party to finally alleviate the tension - or at least, that's what the Canadian delegation thought. Instead, they found themselves in a Dublin gin joint, being served grumpy stew. As they finally left the embarassing meeting, they had to parade through a street filled with Irish workers cheering on the British delegation..."
 uobflavour.33.a:0 "How very much worth it!"
 uobflavour.33.b:0 "How embarassing..."
 uobflavour.33.c:0 "I'm sorry, what?"
