### Focustree ###
niigata_riots_focus:0 "The Niigata Riots"
niigata_riots_focus_desc:0 "After a small labor dispute blew up in to massive uprising in our industrial districts, the entire country entered political turmoil. It is clear a political reform must be made, but the question is, what direction should Japan take?"
JAP_imperialist_path:0 "Imperialist Japan"
JAP_imperialist_path_desc:0 "The recent acts of civil disobedience throught Japan have proven to us that the people are inherently self serving, self rightous and cannot be trusted. It is up to the Japanese leadership, comprising of the noble bushi class and headed by the Emparor, to lead Japan to greatness."
JAP_democratic_path:0 "Democratic Japan"
JAP_democratic_path_desc:0 "After the infamous Niigata incident it has become clear that the old system was unsatisfactory and a new path for Japan must be taken. After a succsesful struggle, a new democratic regime have been established, under the sponsership of the emparor, so that the Japanese people themselves will be able to choose their path."
JAP_kodoha:0 "Kodoha Faction"
JAP_kodoha_desc:0 "Following the army's usurpation of power two factions emerged among the officers. The Kodoha faction pushed for a folkist ideology, returening to the Japanese true samurai origins, giving more power to the emperor and an expansionist foreign policy"
JAP_toseiha:0 "Toseiha Faction"
JAP_toseiha_desc:0 "Following the army's usurpation of power two factions emerged among the officers. The Toseiha faction believed radical chaneges to Japanese society are dangerous to Japanese society and that Japan should expand its influence and power without resorting to populist radicalism. They believe some modernization is necessary for Japanese society and military technology."
### Event text ###
japdom.1.t:0 "Civil disobedience in Niigata"
japdom.1.d:0 "Earlier this morning, a minor labor dispute has erupted in Nagaoka, a suburb of the Niigata Prefecture. Members of a local trade union occupied a section of one of the main industries of the city, demanding higher wages and better work conditions for the labourers. Local police quickly intervened but, after two protesters were killed, sympatizing workers joined the movement and occupied a good part of the city's industrial districts, while also calling for a general strike until their demands are met. The protesters are also demanding that the chief of the police unit responsible for the killings is brought to justice."
japdom.1.a:0 "Try to keep things under control!"
japdom.2.t:0 "Spread of the Niigata riots"
japdom.2.d:0 "Despite our efforts, the uprising of workers in Niigata Prefecture is still ongoing. Not only that but it has escalated out of our control: Inspired by the Nagaoka protests, trade unions in cities all across the Home Islands have begun spreading rumors about a nationwide general strike."
japdom.2.a:0 "Declare Martial Law"
japdom.2.b:0 "Increase the police force"
japdom.2.c:0 "Attempt to nagotiate with the workers"
japdom.3.t:0 "Dissenters' demands"
japdom.3.d:0 "As the Niigata Riots have spread across the major industrial centers of Japan, a good part of our industrial capacity has come to a halt due to a series of workers' strikes. This morning, leaders of the trade union movement have submited a list of demands to the office of Prime Minister Inukai: they argue for increased democratization of Japanese politics, calling of early emergency elections and higher wages for the workers of all segments of our economy. Although the Prime Minister hasn't yet made his decision, some reformists and liberal members of the Diet want to convince him to accept the demands, in order to appease the nation and finally end this unrest."
japdom.3.a:0 "Try to appease dissenters"
japdom.3.b:0 "Refuse such preposterous ideas!"
japdom.4.t:0 "The death of Prime Minister Inukai"
japdom.4.d:0 "After the turmoil that has engulfed our great nation, a small group of dissidents have assassinated the Prime Minister. The great tragedy is that it was in front of H.I.M. and now His Majesty has taken a direct interest in what is to be done."
japdom.4.a:0 "Start reforms and set up a democratic government"
japdom.4.b:0 "Dissolve the Diet and establish a military council"
japdom.5.t:0 "Ending the martial law?"
japdom.5.d:0 "As the Niigata Riots were beginning to take form, we decided to introduce a series of special pieces of legislation which would, in practice, allow for martial law to be implemented in certain regions. Now that the riots have begun to fade and the workers are returning to their factories, it would be wise to return these areas to normal governance."
japdom.5.a:0 "Revoke martial law"
japdom.5.b:0 "Extend martial law to all of Japan"
japdom.6.t:0 "A new Japan"
japdom.6.d:0 "Yesterday afternoon the supreme military council of Japan (Saikouguntaikyougikai) have announced their complete assumption of all facets of the Japanese government. Under a new constitution they began transferring many of the duties of the civilian administration to the army and began nationalization of the major industries. The new high shogun, Hayashi Senjuro, have addressed the Japanese people from the imperial palace in Kyoto where he reaffirmed the government's loyalty to the emperorror and the Japanese empire."
japdom.6.a:0 "May the emparor live ten thousand years!"
japdom.7.t:0 "A new Japan"
japdom.7.d:0 "Earlier this week a special session of the national assembly have finally approved the new Japanese constitution, after several months of discussions and debates. The new constitution defines a constitutional monarchy with a proprotional diet, elected by all Japanese citizens aged 20 and above. Elections have been planned for the next year, where the first diet will be elected, and in turn will comprise the first Japanese government. Hundreds of thousands gather in the streets of the major cities to celebrate their newfound freedoms. surely a great age of prosperity awaits."
japdom.7.a:0 "A glorious day for the Japanese people!"
japdom.8.t:0 "Imperial Way"
japdom.8.d:0 "Through various political and public machinations, officers of the Kodoha faction managed to gain the support of the emperor and have taken control of the supreme military faction. The new Shogun, Araki Sadao, have decalared his intention to turn Japan once again to a samurai nation, under the absolute hands of the Emperor."
japdom.8.a:0 "For the emperor! Banzai!"
japdom.9.t:0 "Control Faction"
japdom.9.d:0 "Conservative elements within the military ranks managed with support from the Zaibatsu and parts of the intelligensia to gain the favor of the emperor and lead Japan to a future of careful modernization and expansion, to fulfill the empire's plans for world peace."
japdom.9.a:0 "For the protection of the Empire!"
japdom.10.t:0 "The Emperor has been shot!"
japdom.10.d:0 "His Imperial Majesty Hirohito has been shot by a radical Syndicalist who was infuriated by the miltary takeover of the nation, His Majesty is in critical condition and the doctors are not sure if he will live..."
japdom.10.a:0 "Hirohito makes a miraculous recovery!"
japdom.10.b:0 "His Majesty is dead, Prince Chichibu becomes regent."
japdom.11.t:0 "Prime Minister Hayashi Senjuro is dead!"
japdom.11.d:0 "Prime Minister Hayashi has died today. The Emperor should appoint a new member of the Toseiha for the position but will he?"
japdom.11.a:0 "The Emperor appoints Hideki Tojo."
japdom.11.b:0 "The Emperor appoints Tetsuzan Nagata."
japdom.12.t:0 "Hayashi Senjuro dies"
japdom.12.d:0 "A member of the Toseiha and a General in our army, Hayashi Senjuro, has died today."
japdom.12.a:0 "Gomeifuku wo oinori itashimasu"
####tooltips####
niigata_focus:0 "The following weeks would determine the course of Japanese history. Choose wisely..."
