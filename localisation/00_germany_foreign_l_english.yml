####events####
gerfor.1.t:0 "The Union of Britain invade Denmark"
gerfor.1.d:0 "Combined forces of the Union of Britain have launched invasion of Denmark.This invasion threatens to disrupt balance of powers in favour of the syndicalist alliance .Shall we warn syndicalist about foolishness of their actions or let Denmark fall ?"
gerfor.1.a:0 "Warn them to turn back or face german arms!"
gerfor.1.b:0 "Back Down! We've changed our minds!"
gerfor.2.t:0 "The Germans Send an Ultimatum"
gerfor.2.d:0 "The Second Reich has Sent an Ultimatum to London. We are to either pull out of Denmark and declare a cease fire or Germany will come to Denmark's aid."
gerfor.2.a:0 "We will not risk war with Germany, pack up!"
gerfor.2.b:0 "We Answer to no Monarchy! Continue Onto their capital!"
gerfor.3.t:0 "The Ultimatum, Berlin Warns London" 
gerfor.3.d:0 "Germany has come to our aid! They have sent an ultimatum to the Union of Britain, either fall back to their home islands or risk annihilation."
gerfor.3.a:0 "We knew they'd pull through gor us!"
gerfor.4.t:0 "The Union of Britain Backs Down"
gerfor.4.d:0 "After the ultimatum was received by London, they quickly sent orders to all their commanders on the ground to cease fire and return to the coast. We have achieved a diplomatic victory today, we have shown the world we will stand up to Socialist and Syndicalist agression, and we will protect any nation under threat from be it Britain or France."
gerfor.4.a:0 "Diplomacy has achieved peace once again!"
gerfor.5.t:0 "The Brits Ignore our Ultimatum"
gerfor.5.d:0 "After the ultimatum was received by London, they ignored it and are making their way to the Danish Capital of Copenhagen, clearly ignoring our ultimatum. We can either go through and declare war, bringing Denmark into our alliance or we can stand down and let Denmark fall."
gerfor.5.a:0 "They have made their choice, war it is!"
gerfor.5.b:0 "Back Down! We've changed our minds!"
gerfor.6.t:0 "The British Pull out of Denmark"
gerfor.6.d:0 "After the ultimatum was received by London, they quickly sent orders to all their commanders on the ground to cease fire and return to the coast. Denmark's independence will be kept, and our pride intact."
gerfor.6.a:0 "We couldn't have done it without Germany!"
gerfor.7.t:0 "The Syndicalist invade Italy" 
gerfor.7.d:0 "Combined Armed forces of the French Commune and the Socialist republic of Italy have launched invasion of the Italian Federation.This invasion threatens to disrupt balance of powers in favour of the syndicalist alliance .Shall we warn syndicalist about foolishness of their actions or let Italy fall ?"
gerfor.8.t:0 "The Germans Send an Ultimatum"
gerfor.8.d:0 "The Second Reich has Sent an Ultimatum to Paris. We are to either pull out of Italy and declare a cease fire or Germany will come to Italy's aid."
gerfor.9.t:0 "The Ultimatum, Berlin Warns Paris"
gerfor.9.d:0 "Germany has come to our aid! They have sent an ultimatum to the Commune of France, either fall back to their homeland or risk annihilation."
gerfor.10.t:0 "The Syndicalist Pull out of Italy"
gerfor.10.d:0 "After the ultimatum was received by Paris, they quickly sent orders to all their commanders on the ground to cease fire and return to the theri hoemlands. Italy's independence will be kept, and our pride intact."
gerfor.11.t:0 "The Syndicalist backs down"
gerfor.11.d:0 "After the ultimatum was received by Paris, they quickly sent orders to all their commanders on the ground to cease fire and return to their homeland. We have achieved a diplomatic victory today, we have shown the world we will stand up to Socialist and Syndicalist agression, and we will protect any nation under threat from be it Britain or France."
gerfor.12.t:0 "The Syndicalist ignore our Ultimatum"
gerfor.12.d:0 "After the ultimatum was received by Paris, they ignored it and are making their way to the Italian Capital of Rome, clearly ignoring our ultimatum. We can either go through and declare war, bringing Italy into our alliance or we can stand down and let Italy fall."
gerfor.13.t:0 "The Syndicalist invade Spain"
gerfor.13.d:0 "Armed forces of the French Commune have launched invasion of the Spanish state.This invasion threatens to disrupt balance of powers in favour of the syndicalist alliance .Shall we warn syndicalist about foolishness of their actions or let Spain fall ?"
gerfor.14.t:0 "The Germans Send an Ultimatum"
gerfor.14.d:0 "The Second Reich has Sent an Ultimatum to Paris. We are to either pull out of Spain and declare a cease fire or Germany will aid Spain via direct military intervention."
gerfor.16.t:0 "The Syndicalist Pull out of Spain"
gerfor.16.d:0 "After the ultimatum was received by Paris, they quickly sent orders to all their commanders on the ground to cease fire and return to the their homeland.Independence of Spain will be kept, and our pride is intact."
gerfor.17.t:0 "The Syndicalist ignore our Ultimatum"
gerfor.17.d:0 "After the ultimatum was received by Paris, they ignored it and are making their way to the Spanish Capital of Madrid, clearly ignoring our ultimatum. We can either go through and declare war, bringing Spain into our alliance or we can stand down and let Spain fall." 
gerfor.18.t:0 "Liberation of Flandern-Wallonien"
gerfor.18.d:0 "We have retaken the Flandern-Wallonien. Should we liberate it, divide it or keep it for ourselves?"
gerfor.18.a:0 "Liberate! Flandern-Wallonien fights alongside us once again"
gerfor.18.b:0 "Divide Flanders-Wallonia !"
gerfor.18.c:0 "We will occupy them for now at least"
gerfor.19.t:0 "Fate of the Southern Wallonia"
gerfor.19.d:0 "Now that we don't have to fear any more threats from the west front, should we give the provinces of Southern Wallonia to their rightfull owner or shall we fully integrate this province into German Empire?"
gerfor.19.a:0 "Return it to rightfull owner"
gerfor.19.b:0 "Integrate Souther Wallonia !"
gerfor.20.t:0 "Southern Wallonia"
gerfor.20.d:0 "The Germans are giving us our rightfully provinces of southern Wallonia."
gerfor.20.a:0 "Thank you kindly"
gerfor.22.t:0 "The partitioning of the Netherlands"
gerfor.22.d:0 "We have taken control of the Netherlands, should we split it with our loyal ally, Flandern-Wallonien?"
gerfor.22.a:0 "Partition Netherlands"
gerfor.22.b:0 "Restore independent Netherlands"
gerfor.22.c:0 "No, we better remain in control!"
gerfor.23.t:0 "The partitioning of the Netherlands"
gerfor.23.d:0 "The Germans are giving us our rightfully part of the Netherlands." 
gerfor.23.a:0 "Thanks"
gerfor.24.t:0 "Enemy at the gates" 
gerfor.24.d:0 "The Russians have reached the Oder. In Berlin, nobody panics but its clear that without any move Germany is doomed.  The last supply reserves have been distributed to volunteers, and everybody participate in the last effort to defend the Fatherland."
gerfor.24.a:0 "They must be stopped!"
gerfor.25.t:0 "Die Wacht am Rhein"
gerfor.25.d:0 "The French have reached the Rhine. In Berlin, nobody panic but its clear that without any move Germany is doomed.  The last supply reserves have been distributed to volunteers, and everybody participate in the last effort to defend the Fatherland."
gerfor.25.a:0 "They must be stoped!"


