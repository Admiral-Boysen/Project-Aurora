### Focustree ###
GER_doctrine_new:0 "Military Reform"
GER_doctrine_new_desc:0 "After the death of Hans von Seeckt and the retirement of August von Mackensen, the Chief of General Staff has been involved in constant debate over which methods the German Army should use as a tactical basis, or doctrine. "
GER_doctrine_great_war:0 "Trench Weaponry"
GER_doctrine_great_war_desc:0 "Well it worked so far!"
GER_doctrine_great_war_2:0 "Weltkrieg School" 
GER_doctrine_great_war_2_desc:0 "By expanding on lessons learned during the weltkrieg we can improve our military strategy."
GER_doctrine_mobile:0 "Motorized Divisions"
GER_doctrine_mobile_desc:0 "Mobile warfare is the way of the future!"
GER_doctrine_mobile_2:0 "Mobility School"
GER_doctrine_mobile_3:0 "Build Panzer Divisions"
GER_doctrine_mobile_3_desc:0 "Let's order the construction of new Panzer divisions"
### Event text ###
 gerdom.1.t:0 "Constitution of the gerdom Reich"
 gerdom.1.d:0 "Signed in 1871 after crushing defeat of Second French Empire by forces of the North gerdom Federation  between representatives of North gerdom Federation and four southern gerdom states this constitution was a cornerstone for enlarging North gerdom Federation thus giving the enlarged entity a new identity as the Deutsches Reich. According to the constitution, head of state or a president of Confederation bearing title of gerdom Emperor is the King of Prussia as the president of the Bundesrat, the council of representatives of the gerdom states. The Emperor installs the Chancellor, the head of government. Laws are enacted by the Bundesrat and the Reichstag, the Imperial Diet elected by male gerdoms above the age of 21 years. Hovewer it is Emperor, not Bundesrat or Reichstag, who holds power in the gerdom Empire. With an option to dissolve Reichstag when he wish so, it is clear, that main political power in gerdom Empire rests not in Reichstag as ultimate expression of peoples will, but in the hands of unelected gerdom Emperor."
 gerdom.1.a:0 "Constitution guarantees stability, at least."
 gerdom.2.t:0 "Hans von Seeckt dies"
 gerdom.2.d:0 "Our Chief of General Staff, Hans von Seeckt, has died today in Berlin. The hero of the Intervention in China passed away peacefully in his sleep. Our nation is mourning the loss of a true gerdom hero."
 gerdom.2.a:0 "A state funeral is least we can do!"
 gerdom.3.t:0 "A State Funeral for a war hero"
 gerdom.3.d:0 "A state funeral has been given for Hans von Seeckt. All important dignitaries were in attendance. Afterward, the Chief of the Army, August von Mackensen, could be seen whispering something to the Kaiser."
 gerdom.3.a:0 "I wonder what von Mackensen is up to?"
 gerdom.4.t:0 "August von Mackensen retires"
 gerdom.4.d:0 "August von Mackensen has delivered his official retirement message to the Kaiser, wearing his trademark Life Hussar uniform. The Field Marshal is already eighty-six years old, and wishes merely to live out his days in peace. The Kaiser accepted the resignation, and ordered a celebration in his honour."
 gerdom.4.a:0 "This might be the time to reform our military."
 gerdom.5.t:0 "Reorganization of the Army"
 gerdom.5.d:0 "With new doctrines calling for a mobile tank force, Germany has begun to form dedicated tank divisions to break through enemy lines. The Army is looking with favour on the new equipment."
 gerdom.5.a:0 "Create the Panzer Divisions!"
 gerdom.6.t:0 "The Backlash within the Army"
 gerdom.6.d:0 "The Kaiser's controversial decision has caused waves within the General Staff and War Ministry. There is great displeasure within the powerful High Command of the Army for the decision and many threaten resignation!"
 gerdom.6.a:0 "It is of natural consequence. . ."
 gerdom.200.t:0 "Agricultural Crisis in Mitteleuropa"
 gerdom.200.d:0 "During this time of great crisis, the agricultural sector of gerdom economy is one of the most vunerable to turmoil. With this in mind, several junkers, representing the landed nobility of the Kingdom of Prussia, have asked for protectionist legislation and subsidies to their production. By imposing tariffs on foreign produce, we will strenghten this important sector of the Reich's economy. Such a measure is likely to cause further damage to the economy of our neighbours, however, as they are greatly dependant in trade with gerdomy. The wheat crops in the Ukraine are particularly vulnerable."
 gerdom.200.a:0 "We must protect our own peasants."
 gerdom.200.b:0 "We must uphold our foreign obligations."
 gerdom.100.t:0 "gerdom Naval Construction"
 gerdom.100.d:0 "The Kaiserliche Marine stands as the strongest Navy in the world in the year 1936, but many challenges will face it in the coming years. The expansionist Empire of Japan and resurgent Commune of France both are key future enemies to unseat gerdom naval superiority across the world. Today, the Kaiser faces a decision in the early days of 1936, whether to continue the naval construction plan started in 1934, limit it, or cease it all together with various political ramifications, as well as military ones."
 gerdom.100.a:0 "The Liberals be damned, continue with the construction as planned."
 gerdom.100.b:0 "The Liberals are correct, Our Navy does not need Additions."
 gerdom.202.t:0 "1937 gerdom Elections"
 gerdom.202.d:0 "Today the gerdom people will elect their representative to the Reichstag ! Tightly fought this election might be the turning point of the Kaiserreich! Who shall win?"
 gerdom.202.a:0 "A coalition of the DKP, Zentrum, and NLP wins!"
 gerdom.202.b:0 "A coalition of Zentrum, NLP, and FVP wins!"
 gerdom.202.c:0 "A coalition of the SPD and FVP win!"
 gerdom.203.t:0 "DKP led coalition victory"
 gerdom.203.d:0 "Following victory of the DKP, Zentrum, and NLP coalition in the last elections the Kaiser must know choose who he will appoint as Reichkanzler."
 gerdom.203.a:0 "The Kaiser appoints a new Kanzler!"
 gerdom.204.t:0 "Zentrum led coalition victory"
 gerdom.204.d:0 "Following victory of the Zentrum, NLP, and FVP coalition in the last elections the Kaiser must know choose who he will appoint as Reichkanzler."
 gerdom.204.a:0 "The Kaiser appoints a new Kanzler!"
 gerdom.205.t:0 "SPD led coalition victory"
 gerdom.205.d:0 "Following victory of the SPD and FVP coalition in the last elections the Kaiser must know choose who he will appoint as Reichkanzler."
 gerdom.205.a:0 "The Kaiser appoints a new Kanzler!"
 gerdom.250.t:0 "Otto Wels dies"
 gerdom.250.d:0 "The leader of the SPD, Otto Wels, passed away today due to poor health."
 gerdom.250.a:0 "Ruhe in Frieden"
 gerdom.230.t:0 "gerdomy and the Italian Federation"
 gerdom.230.d:0 "With a catholic as our new Reichskanzler we can embark on a new relation with the Italian Federation and the Catholic world in general."
 gerdom.230.a:0 "A cordial relation"
 gerdom.230.b:0 "Anounce our support for the pope"
 gerdom.230.c:0 "Support the Catholic Church and invest more in the catholic dominated regions of the Kaiserreich"
 gerdom.231.t:0 "The gerdom proposial"
 gerdom.231.d:0 "Following the official anouncment of gerdom support for the north italian state gerdomy has put forward a proposial alowwing Italy to join an alliance with gerdomy. This might help regain our old lands in the east and in the south."
 gerdom.231.a:0 "A good idea."
 gerdom.231.b:0 "A not so good idea."
 gerdom.232.t:0 "Question of French speaking minorities in the gerdom Empire"
 gerdom.232.d:0 "French speaking minority in our western border regions was always considered as liability, since their loyalty to our state was always in question. This considered true especially now, with increasingly belligerent Commune of France rising from ashes on our western borders. Reactionist, nationalist and militarist groups want to enforce a bill that increases military and police control in Wallonia and Lorraine to effectively enforce public order, while liberal ones think that such drastic steps are not necessary to ensure security of our border regions."
 gerdom.232.a:0 "Increase military control in the border regions."
 gerdom.232.b:0 "Allow these petty Franzosen to meet in their petty clubs."
 gerdom.233.t:0 "gerdomy Suppresses its French Population"
 gerdom.233.d:0 "gerdom Empire, afraid of the rising power of our state decided to tighten control in border region, since they are fearfull of our growing influence ! We must be patient, soon the time will come, when our brothers in Wallonia, Lorraine and Alsace shall be liberated!"
 gerdom.233.a:0 "Soon, our time shall come."
 gerdom.234.t:0 "Further increasing our internal security"
 gerdom.234.d:0 "Despite gradual increase of military and policy presence in our border region, it is still not enough. Underground french syndicalist leaders are still on loose, poisoning minds of our french minority with syndicalist propaganda using existing french organisations as cover for their vile acts. In order to fully secure our territorial integrity, part of right wing political circles demand complete dissolution of all french or french funded organisations. Hovewer, even if such drastic step may seem neccessary, it will undoubtly damage our reputation among international community."
 gerdom.234.a:0 "Current security measures are sufficient."
 gerdom.234.b:0 "It's the time to ban all French organisations in gerdomy."
 gerdom.234.c:0 "This plan was madness from the beginning, abandon it."
 gerdom.235.t:0 "gerdom Empire bans French Organisations"
 gerdom.235.d:0 "In response to rising power of our motherland, pathetic leadership of gerdom Empire decided to secure territorial integrity of their state by banning all french or french funded organisation. These actions aimed against existence of french minority within gerdom Empire should not go unpunished."
 gerdom.235.a:0 "Do nothing."
 gerdom.235.b:0 "To war!"
 gerdom.235.c:0 "Publicly condemn gerdom actions."
 gerdom.236.t:0 "International community condemns us"
 gerdom.236.d:0 "Commune of France used our recent actions aimed against all french organisation within gerdom Empire to organise public conference with participation of many neutral countries on which they publically condemned as they call it ´gerdom Imperialism´ and pledged to do everything to save french population within borders of the gerdom Empire. In response many important members of International community condemned our actions against the French population as well, stating that such actions are slight upon honor of moern state! How shall we react to this public humiliation?"
 gerdom.236.a:0 "Do nothing."
 gerdom.236.b:0 "To war!"
 gerdom.237.t:0 "Von Hammerstein-Equord Affair"
 gerdom.237.d:0 "A month before elections yet another scandal was revealed by the media. Die Gartenlaube, newspaper owned by Alfred Hugenberg, reported that two daughters of Freiherr Kurt von Hammerstein-Equord, general and friend of influential Reichskriegsminister von Schleicher, were involved in shady dealings with syndicalist intelligence. Shortly after Reichstag member Franz Seldte fanned the flames by asking why the Abwehr, run by von Schleicher's friend Ferdinand von Bredow, didn't find out that family of war minister's associate was infiltrated by hostile intelligence. While general von Hammerstein-Equord resigned and publically apologised for his daughters doings, the real question for von Schleicher was - should he pull strings to replace von Bredow and remove any further threats to his political career from that direction, and if yes - by whom?"
 gerdom.237.a:0 "Irren ist menschlich."
 gerdom.237.b:0 "Does somebody have Nicolai's number?"
 gerdom.237.c:0 "What was his name again? Kanaris?"
 gerdom.400.t:0 "The Syndicalist invade Denmark"
 gerdom.400.d:0 "Combined forces of the syndicalist have launched invasion of Denmark. This invasion threatens to disrupt balance of powers in favour of the syndicalist alliance. Shall we show our strenght to the syndicalist or let Denmark fall?"
 gerdom.400.a:0 "Defend our sphere!"
 gerdom.400.b:0 "There is nothing we can do."
 gerdom.401.t:0 "The Syndicalist invade north Italy"
 gerdom.401.d:0 "Combined forces of the syndicalist have launched invasion of Italy. This invasion threatens to disrupt balance of powers in favour of the syndicalist alliance. Shall we show our strenght to the syndicalist or let Italy fall?"
 gerdom.401.a:0 "Defend our sphere!"
 gerdom.401.b:0 "There is nothing we can do."
 gerdom.402.t:0 "The fall of the Netherlands"
 gerdom.402.d:0 "The last sources of dutch resistance have been wiped out for now. The dutch nation has fallen. While we remain control over the corelands we cannot obtain their colonies and local revols for indipendance have risen."
 gerdom.402.a:0 "We will take their core lands."
 gerdom.403.t:0 "The partitioning of the Netherlands"
 gerdom.403.d:0 "We have taken control of the Netherlands, should we split it with our loyal ally, Flandern-Wallonien?"
 gerdom.403.a:0 "Partition Netherlands."
 gerdom.403.b:0 "No, we better remain in control."
 gerdom.404.t:0 "The Fate of Spanish Morocco"
 gerdom.404.d:0 "With syndicalism taking control over Spain our colonial possesions in the Northern Africa might be endangered. As a preventive measures, our general staff suggest to occupy Spanish Morocco before syndicalist stabilize their rule there and spread their foul influence into our colonies."
 gerdom.404.a:0 "Occupy Spanish Morocco."
 gerdom.404.b:0 ""Ignore them."
 gerdom.405.t:0 "gerdom Empire occupies Spanish Morocco"
 gerdom.405.d:0 "gerdom empire in a show of absolute arrogance and disrespect towards our state occupied ramining parts of Morocco."
 gerdom.405.a:0 "There is nothing we can do."
 gerdom.405.b:0 "Such outrage will not be tolerated."
 gerdom.406.t:0 "Logging in Madagascar"
 gerdom.406.d:0 "The island of Madagascar has been under our rule now for several decades and it is an untapped source of rare timbers like Ebony and several varities of Rosewood. Because overall these sources have not been exploited, several industrialists and members of the colonial government have proposed that we establish a Joint-Stock company with authority over the timber industry on the island. Shall we decree the establish of the company?"
 gerdom.406.a:0 "Create a new joint-stock company."
 gerdom.406.b:0 "Leave the industry alone."
 gerdom.407.t:0 "Logging in Madagascar has been expanded"
 gerdom.407.d:0 "The Joint-Stock company that we established has began to show some results and our inventory of rare timber has steadily rised. However, with the mechanisation of logging, it has put several thousand people out of work. The Joint-Stock company has at the same time advised we begin construction on a timber processing plant to streamline production of timber products. If we were to fund this new project it would hit two birds with one stone, so to speak."
 gerdom.407.a:0 "Create the new processing complex."
 gerdom.407.b:0 "We've invested enough as it is."
 gerdom.408.t:0 "The processing complex has opened"
 gerdom.408.d:0 "The new timber processing complex has opened and the affects on the local economy were felt instantly. Workers who made the complex continued work for the company and even hired new workers. The access to rare timbers has also increased and a gala was held in Tananarive to toast the new complex's opening."
 gerdom.408.a:0 "Great!"
 gerdom.409.t:0 "Trouble in Madagascar"
 gerdom.409.d:0 "The new timber processing complex has been sabotaged. Workers from a competitor have burned down the complex and even killed workers."
 gerdom.409.a:0 "This is not good."
 gerdom.410.t:0 "Ethnic conflict on Sri Lanka"
 gerdom.410.d:0 "Ceylon Island is settled by Sinhalese and Tamils, who argue for reign over this land for ages. Recent crisis caused even more havoc and disobedience, so even our protectorate there could be questioned."
 gerdom.410.a:0 "Those damned natives."
 