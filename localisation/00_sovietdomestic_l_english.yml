####focuses#####
SOV_FRUNZE:0 "Elect Frunze's Autonomists!"
SOV_FRUNZE_desc:0 "Frunze's autonomists faction have managed to gain wide support from the Russian majority and have won the first general soviet elections!"
SOV_SOVNARKOM:0 "Elect Bukharin's Federalists!"
SOV_SOVNARKOM_desc:0 "Bukharin's federal theory have impressed the many minorities and nationalities in Russia and have won the first general soviet elections!"
SOV_TUKH:0 "Elect Tukhachevsky's Internationalists!"
SOV_TUKH_desc:0 "Tukhachevsky's world revolution gains the support of the soldiers and activists and have won the first general soviet elections!"
SOV_ECO_START:0 "Start economic reforms"
SOV_ECO_START_desc:0 "If we want to achieve our glorious communist future we must enact economic reforms and remove all memory of capitalism in the motherland!"
SOV_COL_START:0 "Begin collectivization of agriculture"
SOV_COL_START_desc:0 "By encouraging agraian workers' self collectivization we can expect growth in agricultural and raw goods production."
SOV_COL_FIRST:0 "Kolkhozes and Sovkhozes"
SOV_COL_FIRST_desc:0 "By creating a dual system of government and cooperative farms we can begin transforming the peasants into true workers!"
SOV_COL_LAST:0 "Introduce communal workshops"
SOV_COL_LAST_desc: "By introducing small scale industrial workshops in the sovkhozes we can increase our industrial output as well as the worker solidarity of our people."
SOV_COL_RAW:0 "Agrarian workers"
SOV_COL_RAW_desc:0 "Our efforts to transform the old Russian peasantry into true members of the proletarian have paid off! We are one step closer to creating a workers' paradise!"
SOV_COL_MIL:0 "Arm the collectives!"
SOV_COL_MIL_desc:0 "The hard working men and women in our collectives wish to protect the fruits of their labor from exploiters, both domestic and foreign. If we accept their wishes and form collective militias we could drastically increase our reserves!"
SOV_IND_START:0 "Seize the means of production!"
SOV_IND_START_desc:0 "Now that the poltical matters have been sorted, we can finally collectivize the means of production and create independent workers' cooperatives."
SOV_IND_FIRST:0 "Upgrade old factories"
SOV_IND_FIRST_desc:0 "Despite years of Capitalist economic policies, the industry is still in a state of disrepair and technological disatvantage. It is time we make an effort to modernize the economy."
SOV_IND_LAST:0 "Build new factories"
SOV_IND_LAST_desc:0 "If we want to create a strong industrial army we must expand the existing industrial capacity and build new factories."
SOV_IND_ARM:0 "An industrial army"
SOV_IND_ARM_desc:0 "We have finally created a strong industrial base that could be considered a true industrial army. We are one step closer to Communism!" 
FRUNZE_COUNCILS:0 "Establish the Autonomies"
FRUNZE_COUNCILS_desc:0 "After the re-establishment of Soviet Russia, various nationalist groups began working to secede from Russia and declare their independece. If we create cultural autonous institutions to the various cultural groups we can keep Russia safe from sepratists."
FRUNZE_LANGUAGE:0 "Russian education"
FRUNZE_LANGUAGE:0 "With the new Russian language education programs for minorities, greater research potential can be achieved with multi-ethnic teams"
FRUNZE_ARMY:0 "Frunze's genius"
FRUNZE_ARMY_desc:0 "By learning from Frunze's ingenious military and political manuvers we can improve the red army's doctrinal thought"
FRUNZE_CULTURE:0 "New Russian culture"
FRUNZE_CULTURE_desc:0 "Through a combination of educational and political reforms, we have created a new generation in Soviet Russia, instilled with new Russian Socialist ideals."
SOV_FILM:0 "Soyuzmultfilm"
SOV_FILM_desc:0 "We have created an animation studio comprised of talented individuals from all over the union, as well as foreign defectors from Japan and the USA , and have started making quality animation for the whole world to see. "
SOV_ARMY:0 "Soldiers of the Union"
SOV_ARMY_desc: "By including warriors and tactics from all over the union into the red army doctrine we can give our army an edge over our enemies"
SOV_RES:0 "Soviet Academia"
SOV_RES_desc:0 "The advancemnt of science has a key role in the succses od the revolution. We must invest in education to create a generation of engineers and scientists!"
SOV_REPUBLICS:0 "The Soviet Republics"
SOV_REPUBLICS_desc:0 "The division of the old Tsarist lands into various self governing national republics have reduced much of the stress that would normally be on a centrelized state."
TUKH_DIP:0 "Socialist Internationalism"
TUKH_DIP_desc:0 "The revolution can't be complete by one country alone. We must reach out to all workers' states around the world and offer them a hand of friendship!"
TUKH_REV:0 "World Revolution"
TUKH_REV_desc:0 "It is time to bring the Soviet revolution to the peoples of the world!"
TUKH_RES:0 "A united humanity"
TUKH_RES_desc:0 "We were able to cast off our old hatred and recognize the human inside everyone.Now, without the hinderence of race or nation we are able to advance a united humanity together."
TUKH_UNI:0 "Transcontinental broadcasts"
TUKH_UNI_desc:0 "Our glorious Soviet republic stretchs between multiple continents, and in order to bring the people of our vast motherland together, our voices must reach each other from afar!"
SOV_EXT_RES:0 "Science funding"
SOV_EXT_RES_desc:0 "After sorting out our internal policy, we can finally divert additional funding to our research"
SOV_ROCK:0 "Reds with rockets"
SOV_ROCK_desc:0 "Our science guys are telling us that they can propel an object in miracalous speeds if we stick a booster to its back end. We can throw some money their way to see if this leads anywhere."
SOV_NUC:0 "Project (UN)breakable"
SOV_NUC_desc:0 "Our science guys are telling us that they can create tremendous amounts of energy by splitting atoms. We can throw some money their way to see if this leads anywhere."
SOV_NAV_START:0 "Launch naval reorganization"
SOV_NAV_START_desc:0 "We can launch a great reorganization of our navy!"
SOV_NAV_CRUS:0 "Launch cruiser overhaul"
SOV_NAV_CRUS_desc:0 "Begin upgrade of our cruisers"
SOV_NAV_BAS:0 "Increase naval production"
SOV_NAV_BAS_desc:0 "Many of the enemies of the people have stronger navies than we do. We must increase our naval production to match up to them."
SOV_NAV_DOC:0 "Soviet naval academy"
SOV_NAV_DOC_desc:0 "We must construct a naval academy where future admirals of the Soviet state can be trained!"
SOV_NAV_BAT:0 "Launch battleship overhaul"
SOV_NAV_BAT_desc:0 "Begin upgrade of our battleships"
####events####
sovd.1.t:0 "Frunze declares victory"
sovd.1.d:0 "Standing high on a pile of destroyed reactionary monuments in the recently reclaimed red square Mikhail Frunze announces his victory to his supporters in the first Soviet elections.'With Soviet power Russia will no longer be the punching bag of the world'"
sovd.1.a:0 "A Soviet Russia will lead us to victory!"
sovd.2.t:0 "Bukharin announces victory"
sovd.2.d:0 "After working tirelessly to bring the Soviet state back to life and winning the first Soviet elections Bukharin addreses the Soviet people in a live radio broadcast from Petrograd, announcing his victory. He also declared that the city shall be renamed Leningrad in honor of the eternal revolutionary and the ideological visionary of the new Soviet Union."
sovd.2.a:0 "The Soviet Union will never be broken!"
sovd.3.t:0 "Tukhachevsky declares victory"
sovd.3.d:0 "In a major public event held in Moscow, attended by socialist revolutionaries and diplomats from all over the world, the newly elected Mikhail Tukhachevsky has promised support for fellow workers attempting to free themselves throughout the world. 'The new Soviet Republic is the homeland of all workers' - he was qouted saying."
sovd.3.a:0 "From the Taiga to the British sea, the Soviet Republic is the strongest!"
sovd.4.t:0 "Seize the means of production!"
sovd.4.d:0 "With government support, workers throughout the country rise up against their employers and demand collective ownership over the means of production."
sovd.4.a:0 "Great news!"
sovd.5.t:0 "The Capital"
sovd.5.d:0 "Either of Russia's historic capitals could become the home of our new socialist government. Where should we go?"
sovd.5.a:0 "Leningrad!"
sovd.5.b:0 "Moscow!"
sovd.6.t:0 "Status of the Orthodox Church"
sovd.6.d:0 "Now that Soviet power has been established in Russia we must decide our stance towards the powerful Orthodox Church. The Church itself is still very important to the masses yet part of our doctrine insists that we have to destroy or significantly weaken religious organisations. What shall we do?"
sovd.6.a:0 "Purge the Church from Russia and install state atheism!"
sovd.6.b:0 "Leave the Church alone, a secular state will do."
sovd.6.c:0 "Orthodoxy is our state religion!"
sovd.7.t:0 "The clergy criticises the government"
sovd.7.d:0 "A number of priests have voiced their disagreement with our policy of a secular and modern state. Even though this fact is of little importance we must keep in mind that religion plays a huge role in the average Russian's life."
sovd.7.a:0 "Progress cannot be stopped!"
sovd.8.t:0 "The patriarch criticises the government"
sovd.8.d:0 "Seeing increased displeasure amongst the commonfolk, the patriarch has decided to voice his concern about the increasing secularisation of our state. Even if we try to turn a deaf ear to his demands we cannot easily ignore such an influential and powerful character as the patriarch."
sovd.8.a:0 "Everything shall stay as it is!"
sovd.8.b:0 "Purge the Church from Russia and install state atheism!"
sovd.8.c:0 "He is right, declare Orthodoxy our state religion."
sovd.11.t:0 "The party hardliners criticise the clergy"
sovd.11.d:0 "The hardline members of the party think that it is foolish of us to make this 'reactionary filth' part of the new Soviet state. Some of them want to secularize our state while the most radical members demand the complete abolition of church services."
sovd.11.a:0 "Let them shout!"
sovd.11.b:0 "We should secularize our state."
sovd.11.c:0 "They are right, destroy this 'reactionary establishment'!"
sovd.12.t:0 "New Atheist Museum opened"
sovd.12.d:0 "A new museum dedicated to state atheism has been opened yesterday in one of our towns. Its presence will definitely help to re-educate the backward parts of Russian society."
sovd.12.a:0 "Excellent!"
sovd.13.t:0 "Peasant unrest"
sovd.13.d:0 "Our attempts to rid Russia of its reactionary remnants, namely the Orthodox Church, were met with ferocious resistance from the peasantry. These dissenters have been crushed by our armed forces."
sovd.13.a:0 "Oh well."
sovd.14.t:0 "Nicolai Bukharin dies"
sovd.14.d:0 "The leader of the VKP(b), also known as the All-Union Communist Party or the Bolsheviks, Nicolai Bukharin has passed away in his house in Moscow. While not as popular as some other party leaders he was one of the symbols of the new Soviet state. The Soviet people will remember Bukharin and his great deeds forever. His duties will be carried out by the SOVNARKOM until the general elections next year. SOVNARKOM has decided to build a Mausoleum in his honour which will be situated in the Red Square, and consist of a big tower, crowned with a sculpture of Bukharin, to glorify their friend and comrade. "
sovd.14.a:0 "Goodbye, Nikolai. You can now rest."
sovd.15.t:0 "Mikhail Frunze is seriously ill"
sovd.15.d:0 "Michail Frunze was hospitalized in the central Moscow hospital yesterday after suffering from severe nausea. His diagnosis was found to be stomach cancer and the doctors are saying that Frunze will live no more than a year. Out of respect to the now bedridden leader, elections won't be held until after his death."
sovd.15.a:0 "The whole country shares his pain."
sovd.16.t:0 "Marshal Tukhachevsky was killed!"
sovd.16.d:0 "Marshal Tukhachevsky was on his way to the Kremlin yesterday when an unknown terrorist threw a bomb at him, killing the marshal and himself in the process. General Meretskov has become the Provisional leader of the country for the time being but who will direct Soviet policy? The second Soviet general elections, which will take place in 1946, will decide the general direction of our country."
sovd.16.a:0 "No!"
sovd.17.t:0 "National-Syndicalist faction"
sovd.17.d:0 "Members of the Leningrad section of the VKP(b) have met with supporters from all over Soviet Russia. They want to create a National-Syndicalist state as was described by Benito Mussolini and Oswald Mosley. The main leaders of this movement are Alexander Kuznetsov and Petr Popkov. Their political programs are deemed dangerous by the other factions of the VKP(b)."
sovd.17.a:0 "interesting"
sovd.18.t:0 "The military faction"
sovd.18.d:0 "Some generals of the Soviet army, among them Georgiy Zhukov and Ivan Konev, are ready to participate in the elections. Their aim is an overhaul of the military industrial sector and the continuation of the armed struggle against all enemies of Soviet Russia."
sovd.18.a:0 "Is that so?"
sovd.19.t:0 "Beria finds friends."
sovd.19.d:0 "The NKVD is trying to find information about internal plots aimed against the Soviet Union. The chief of the NKVD, Vladimir Dekanozov, is a good friend of Lavrentij Beria. Nobody knows about what their plans are but there are some rumours that they want to dissolve the party and partially restore capitalism."
sovd.19.a:0 "He can't be leader, he doesn't have a moustach!"
sovd.20.t:0 "Yezhov finds friends."
sovd.20.d:0 "The NKVD is trying to find information about internal plots aimed against the Soviet Union. The chief of the NKVD, Vladimir Dekanozov, is a good friend of Nikolai Yezhov. Nobody knows about what their plans are but there are some rumours that they want to dissolve the party and partially restore capitalism."
sovd.20.a:0 "We expect a rise in demand for tinfoil."
sovd.21.t:0 "The New-Leninist faction"
sovd.21.d:0 "Since the birth of the Soviet Union the VKP(b) hasn`t changed it`s political program. Nikita Khrushev wants to enact minor economical changes and transfer parts of federal power from the centre to the individual Soviet republics. Will he succeed?"
sovd.21.a:0 "Who knows?"
sovd.22.t:0 "The New-Leninist faction"
sovd.22.d:0 "Since the birth of the Soviet Union the VKP(b) hasn`t changed its political program. Leonid Brezhnev wants to enact minor economical changes and transfer parts of federal power from the centre to the individual Soviet republics. Will he succeed?"
sovd.22.a:0 "Who knows?"
sovd.23.t:0 "The faction of True Syndicalism"
sovd.23.d:0 "Since the birth of the Soviet Republic the VKP(b) hasn`t changed its political program. Sergey Kirov and Nikolai Shvernik want to put and end to the world revolution in order to build syndicalism in the Soviet Republic and to bring peace to the tired nation. Will they succeed?"
sovd.23.a:0 "Who knows?"
sovd.24.t:0 "World Revolution faction"
sovd.24.d:0 "After the death of Tukhachevsky various Red generals, namely Konstantin Rokossovsky and Kirill Meretskov, decided to continue in his work. The world revolution is still not finished and they want to lead the Soviet Republic in a struggle to bring syndicalism to the entire world."
sovd.24.a:0 "But the Soviet nation is tired!"
sovd.25.t:0 "The second Soviet elections"
sovd.25.d:0 "Today the second Soviet general elections has finally begun. Different factions want to assume supreme power over the Soviet state in order to reform the existing political and economic systems in ways they deem appropriate. What will happen at the various congresses? Which faction will gain majority?"
sovd.25.a:0 "The National-Syndicalist faction!"
sovd.25.b:0 "The Military faction!"
sovd.25.c:0 "The NKVD arrests them all!"
sovd.25.e:0 "The new-Leninist faction!"
sovd.25.g:0 "The world revolution faction!"
sovd.25.f:0 "The true syndicalist faction!"
sovd.26.t:0 "Remembering the death of V. I. Lenin"
sovd.26.d:0 "Today we remember the death of the greatest socialist revolutionary the world has ever seen, V. I. Lenin. His contribution to the cause will never be forgotten. Memorial services are being held all over the soviet state as well as in major cities in other socialist state where millions of workers pay respect to the father of all socialist states."
sovd.26.a:0 "Lenin lived! Lenin lives! Lenin will live!"
sovd.26.b:0 "We too mourn his death."
sovd.26.c:0 "Red scum, you'll soon join your idol in hell."
sovd.27.t:0 "Cruiser overhall finished"
sovd.27.d:0 "The general overhaul of our obsolete cruisers was successfully finished. They are ready to re-enter the service of the Soviet navy."
sovd.27.a:0 "Excellent!"
sovd.28.t:0 "Battleships overhaul finished"
sovd.28.d:0 "The general overhaul of our obsolete battleships was successfully finished. They are ready to re-enter the service of the Soviet navy."