 ausgleich.169.d:0 "The government of Bohemia has agreed to abolish its autonomous status and directly be apart of the Empire."
 ausgleich.169.a:0 "Gott erhalte unsern Kaiser!"
 ausgleich.170.t:0 "Bohemia leaves the Empire!"
 ausgleich.170.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status, Bohemia has declared it's independence. What shall we do?"
 ausgleich.170.a:0 "They shall be crushed!"
 ausgleich.170.b:0 "We don't need them anyway!"
