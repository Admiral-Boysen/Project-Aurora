 ausgleich.122.t:0 "Peace with Croatia?"
 ausgleich.122.d:0 "We have liberated Dalmatia! Because of Croatia's weak position they probably have no chance of taking it back and would probably accept a peace offer if it is what we want..."
 ausgleich.122.a:0 "Send them a peace deal"
 ausgleich.122.b:0 "No, we want more!"
