 ausgleich.229.t:0 "The future of our empire"
 ausgleich.229.d:0 "Now that power rests firmly in Vienna and With the submition of Hungary and Bohemia under the Habsburg crown, we must decide on the future of our Empire! Should we remain in control of all lands or reestablish the Dual-Monarchy of 1867 or make a new Federation, a truly European Federation?"
 ausgleich.229.a:0 "Maintain the status quo!"
 ausgleich.229.b:0 "Revival of the Dual Monarchy!"
 ausgleich.229.c:0 "The Ideal, Danubian Federation!"
 ausgleich.230.t:0 "Reestablishment of the Dual-Monarchy"
 ausgleich.230.d:0 "Now that Power rests firmly in Vienna and With the submition of Hungary and Bohemia under the Habsburg crown, we have decided to reestablish the old order of 1867"
 ausgleich.230.a:0 "Revival of the Dual Monarchy!"
 ausgleich.177.t:0 "Reorganisation of the Dual-Monarchy"
 ausgleich.177.d:0 "With the establiment of the empire it is time to reorganize our lands!"
 ausgleich.177.a:0 "Reorganise and submit all our lands!"
 ausgleich.178.t:0 "Reorganisation of the Dual-Monarchy"
 ausgleich.178.d:0 "With the Dual-Monarchy revived we must also review our economic and industrial sector. A certain reorientation are in order to make our factories produce more efficiently and to strenghtend the Austro-Hungarian Empire."
 ausgleich.178.a:0 "Reorganise our industrial sectors"
 ausgleich.179.t:0 "Establishment of the Danubian Federation"
 ausgleich.179.d:0 "Now that power rests firmly in Vienna and With the submition of Hungary and Bohemia under the Habsburg crown, we have decided to make a new Federation, which should be a beacon for Europe in turmoil!"
 ausgleich.179.a:0 "This will make us stronger"
 ausgleich.180.t:0 "Reorganisation of the Federation"
 ausgleich.180.d:0 "With the establiment of the empire it is time to reorganize our lands!"
 ausgleich.180.a:0 "Reorganise and submit all our lands!"
 ausgleich.181.t:0 "Reorganisation of the Federation"
 ausgleich.181.d:0 "With the Federation set up we must also review our economic and industrial sector. A certain reorientation are in order to make our factories produce more efficiently and to strenghtend the Danubian Federation."
 ausgleich.181.a:0 "Reorganise our industrial sectors"
 ausgleich.182.t:0 "Now we must choose our goverment"
 ausgleich.182.d:0 "Now that the interim goverment has set the stage we must choose a new government to rule the Dual Monarchy. To make governing easier the interim government passed a resolution that the Dual Monarchy will have only one Prime-Minister. Should he be from the Conservative or Aristrocats? Should we also reconcil with the Hungarians and choose, for the first time a Hungarian Prime-Minister?"
 ausgleich.182.a:0 "The Conservative, Kurt Schuschnigg"
 ausgleich.182.b:0 "The Aristrocrat, Albert Mendsdorff-Pouilly"
 ausgleich.182.c:0 "The Hungarian, László Bárdossy"
 ausgleich.183.t:0 "Schuschnigg decides on the cabinet"
 ausgleich.183.d:0 "Now we must choose who will be in the cabinet. There are three factions. The Conservative party with a Hungarian minority, the Aristocrats and the third faction are evenly split in Hungarians and Austrians"
 ausgleich.183.a:0 "The Conservatives it is"
 ausgleich.183.b:0 "We are a nation of blue-bloods"
 ausgleich.183.c:0 "Reconciliation with Hungary, the Unity Faction"
 ausgleich.184.t:0 "Mendsdorff-Pouilly decides on the cabinet"
 ausgleich.184.d:0 "Now we must choose who will be in the cabinet. There are three factions. The Conservative party with a Hungarian minority, the Aristocrats and the third faction are evenly split in Hungarians and Austrians"
 ausgleich.184.a:0 "The Conservatives it is"
 ausgleich.184.b:0 "We are a nation of blue-bloods"
 ausgleich.184.c:0 "Reconciliation with Hungary, the Unity Faction"
