 ausgleich.87.t:0 "Montenegrians demand independence !"
 ausgleich.87.d:0 "With Austria engaged in lenghty war, some montenegrian separatists saw this as a chance to break from indivisible Habsburg Empire. Their numbers are too large for local garrisons and police forces to crush. We can either bring larger military units to fight with them, or give them, what they want."
