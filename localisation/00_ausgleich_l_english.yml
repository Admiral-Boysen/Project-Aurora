 ausgleich.90.t:0 "Montenegro still exist !"
 ausgleich.90.d:0 "Even concentration of our armed forces could not break apart rebellious state of Montenegro.  Some members of the general staff suggest that continuing with this fruitless effort greatly weakens our armed forces so that they may be unable to defend our independence from greater powers. Shall we recognize independence of Montenegro ?"
