 ausgleich.90.b:0 "Peace? Never!"
 ausgleich.91.t:0 "Montenegrian revolution"
 ausgleich.91.d:0 "After years of croatian occupation, the people of Montenegro has decided to throw off shackles of croatian oppression and fight for their freedom. This is indeed a great opportunity to weaken the hated Dual Monarchy which is currently ripped apart by raging civil war."
