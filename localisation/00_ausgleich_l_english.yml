 ausgleich.224.t:0 "The End of the Austro-Hungarian civil war"
 ausgleich.224.d:0 "For good or ill, the Austro-Hungarian civil war is now over.  The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 ausgleich.224.a:0 "Great!"
 ausgleich.225.t:0 "Austrian terror"
 ausgleich.225.d:0 "During the ongoing civil war some of our commanders started to use rather doubtfull methods to permanently supress civilian population suspicious of helping our mortal enemies. Such policies, even if looks drastical are neccesary in these dark times."
