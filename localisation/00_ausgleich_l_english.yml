 ausgleich.87.b:0 "Fight to maintain unity of Empire!"
 ausgleich.88.t:0 "Freedom at last"
 ausgleich.88.d:0 "After years of austrian occupation we are finally free ! Never shall we bow before foreign occupiers !"
 ausgleich.88.a:0 "We will be independent or die!""
 ausgleich.89.t:0 "Freedom at last"
 ausgleich.89.d:0 "Habsburg empire facing many external threats had no choice but to submit before rightfull demands of the Montenegrian nation. We are free once more !"
