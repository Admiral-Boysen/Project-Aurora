 ausgleich.207.t:0 "Where lays the Austro-Hungarian future?"
 ausgleich.207.d:0 "We have decided to form an independent valuable bloc. In Ministry of Foreign Affairs there are two conceptions, both with many supporters. First conception is about forming new bloc in the Central Europe, based on cooperation between Poland and Austria-Hungary, into which we can gradually incorporate other members of Mitteleuropa alliance dissatisfied with German approach towards them. Second theory is about creating the alliance with Russia, thus changing the world's international policy in high degree. Which area we should concentrate on?"
 ausgleich.207.a:0 "In alliance with Poland!"
 ausgleich.207.b:0 "In Alliance with Russia"
