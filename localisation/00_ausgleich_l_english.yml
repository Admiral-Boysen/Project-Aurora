 ausgleich.126.t:0 "Civil War in Austria-Hungary!"
 ausgleich.126.d:0 "Civil War has erupted in Austria-Hungary following the break up of Ausgleich negotiations. The entire Austro-Hungarian Empire might fall apart if we do not interfere. But direct intervention might endanger our positions in the west so we are limited just to sending volunteers and equipment. Who shall we support ?"
 ausgleich.126.a:0 "Support Austria"
 ausgleich.126.b:0 "Support Hungary"
 ausgleich.126.c:0 "We must not interfere"
 ausgleich.127.t:0 "German Aid Arrives!"
 ausgleich.127.d:0 "The German Empire believes that our success in the present struggle in Austria-Hungary is essential for the continued stability of Europe, and has sent us considerable amounts of supplies and military 'experts' to help us in the fight."
 ausgleich.127.a:0 "OK"
 ausgleich.128.t:0 "German Aid Arrives!"
 ausgleich.128.d:0 "The German Empire believes that our success in the present struggle in Austria-Hungary is essential for the continued stability of Europe and has sent us considerable amounts of supplies and military 'experts' to help us in the fight."
 ausgleich.128.a:0 "OK"
 ausgleich.129.t:0 "Volunteers from Slovakia arrives!"
 ausgleich.129.d:0 "With eruption of the civil war in Austria-Hungary many slovaks in the empire saw this as a chance to finally break free from the hated Kingdom of Hungary. They have arrived in considerable numbers and are offering us their services."
 ausgleich.129.a:0 "Welcome them and arm them !"
 ausgleich.129.b:0 "We don´t need them !"
 ausgleich.130.t:0 "Slovak volunteers!"
 ausgleich.130.d:0 "Our armed forces have succesfully captured large parts of the central and northern Slovakia. Inspired by our achievments large quantities of Slovaks are volunteering to join our armed forces hoping that perhaps more than century Hungarian oppression will soon end...."
 ausgleich.130.a:0 "Great!"
 ausgleich.131.t:0 "Pola naval mutiny!"
 ausgleich.131.d:0 "With eruption of the Austro-Hungarian civil war the entire empire was thrown into chaos. Not even our famed navy was spared. Hungarian sailors on many ships mutinied and attempted to take control of various dreadnoughts and smaller ships. Thanks to the combined effort of the loyal naval units, naval bombers and coastal artillery, the uprising was crushed after 24 hours. Many ships were heavily damaged in the process...."
 ausgleich.131.a:0 "Drat !"
 ausgleich.132.t:0 "Fate of Slovakia"
 ausgleich.132.d:0 "With the flames of the Hungarian revolution extinguished political leaders of the Slovak National Council, a political wing of the slovak resistance against Budapest headed by Vavro Srobar and Karol Sidor, are asking for the final separation of Slovakia from Hungary and placing it under direct control from Vienna. However doing so will surely anger Hungarians who view Slovakia as indivisible part of Hungary..."
 ausgleich.132.a:0 "Separate Slovakia from Hungary !"
 ausgleich.132.b:0 "Slovakia is integral part of Hungary !"
 ausgleich.133.t:0 "Volunteers from Poland arrive!"
 ausgleich.133.d:0 "With eruption of the civil war in Austria-Hungary many poles in the empire saw this as a chance to finally break free from their dependence on Austria. They have arrived in considerable numbers and are offering us their services."
 ausgleich.133.a:0 "Welcome them and arm them !"
 ausgleich.133.b:0 "We don´t need them !"
 ausgleich.134.t:0 "Volunteers from Poland arrive!"
 ausgleich.134.d:0 "Despite Poland's decision to join forces with Austria not all of its people are content with this decision. Many Poles have fled south and volunteered to fight for us in order to escape their dependence on the Osterreich."
 ausgleich.134.a:0 "Welcome them and arm them !"
 ausgleich.134.b:0 "We don´t need them !"
 ausgleich.135.t:0 "Heimwehr offers its services !"
 ausgleich.135.d:0 "The nationalist paramilitary organisation know as Heimwehr is offering its service to Austrian Empire in return for several political concessions..."
 ausgleich.135.a:0 "Welcome them and arm them !"
 ausgleich.135.b:0 "Refuse their offer!"
 ausgleich.136.t:0 "The End of the Austro-Hungarian civil war"
 ausgleich.136.d:0 "For good or ill, the Austro-Hungarian civil war is now over.  The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 ausgleich.136.a:0 "Great!"
 ausgleich.137.t:0 "Peace with Austria?"
 ausgleich.137.d:0 "We have succesfully repulsed Austrian assault and gained control of Vienna! Because of Austria's weak position they probably have no chance of counterattacking our conquered territories and would probably accept a peace offer."
 ausgleich.137.a:0 "Demand complete independence from Austria"
 ausgleich.137.b:0 "No peace with damned Germans!"
 ausgleich.138.t:0 "Hungary offers peace"
 ausgleich.138.d:0 "Hungary has offered us peace, however we must accept their complete independence from Austria thus accepting complete dissolution of our ancient empire..."
 ausgleich.138.a:0 "Those damn Hungarians!"
 ausgleich.138.b:0 "Never!"
 ausgleich.139.t:0 "Peace with Austria?"
 ausgleich.139.d:0 "We have succesfully repulsed Austrian assault and gained control of Vienna! Because of Austria's weak position they probably have no chance of counterattacking our conquered territories and would probably accept a peace offer."
 ausgleich.139.a:0 "Demand complete independence from Austria"
 ausgleich.139.b:0 "No peace with damned Germans!"
