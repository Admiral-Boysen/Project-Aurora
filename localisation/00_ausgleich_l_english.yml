 ausgleich.143.d:0 "We have succesfully repulsed the Austrian assault and gained control of Slovenia! Because of Austria's weak position they probably have no chance of counterattacking our conquered territories and would probably accept a peace offer."
 ausgleich.143.a:0 "Demand complete independence from Austria"
 ausgleich.143.b:0 "No peace with damned Hungarians!"
 ausgleich.144.t:0 "Croatia offers peace"
 ausgleich.144.d:0 "Croatia has offered us peace, however we must accept their independence from Austria thus accepting their complete secession from our empire."
 ausgleich.144.a:0 "Those damn Croats!"
 ausgleich.144.b:0 "Never!"
 ausgleich.145.t:0 "Peace with Hungary?"
 ausgleich.145.d:0 "We have succesfully repulsed the Hungarian assault and gained control of Backa and Baranje regions! Because of Hungary's weak position they probably have no chance of counterattacking our conquered territory and would probably accept a peace offer."
 ausgleich.145.a:0 "Demand complete independence from Hungary"
 ausgleich.145.b:0 "No peace with damned Germans!"
 ausgleich.146.t:0 "Croatia offers peace"
 ausgleich.146.d:0 "Croatia has offered us peace, however we must accept their complete independence from Hungary and transfer provinces of Backa and Baranje to them..."
 ausgleich.146.a:0 "Those damn Croats!"
 ausgleich.146.b:0 "Never!"
 ausgleich.147.t:0 "Fall of Budapest"
 ausgleich.147.d:0 "The capital of the rebellious Hungarian state, Budapest, has been captured. We are facing resistance from the civilian population but we will soon take full control of the city."
 ausgleich.147.a:0 "It won't be long now!"
 ausgleich.148.t:0 "Fall of Vienna"
 ausgleich.148.d:0 "The capital of the Austro-Hungarian empire, Vienna, has been captured. We are facing resistance from the civilian population but we will soon take full control of the city."
 ausgleich.148.a:0 "It won't be long now!"
 ausgleich.149.t:0 "Emergency conscription"
 ausgleich.149.d:0 "Our homeland is on the verge of defeat. We must mobilise every able bodied man into the armed forces."
 ausgleich.149.a:0 "Draft every able man !"
 ausgleich.149.b:0 "Not needed"
 ausgleich.150.t:0 "Emergency conscription"
 ausgleich.150.d:0 "Our homeland is on the verge of defeat. We must mobilise every able bodied man into the armed forces."
 ausgleich.150.a:0 "Draft every able man !"
 ausgleich.150.b:0 "Not needed"
 ausgleich.151.t:0 "Galicia and Poland"
 ausgleich.151.d:0 "With the eruption of civil war in our empire several government officals have come forward with a proposal that would give Poland the Kingdom of Galicia-Lombardia in return they would become our protectorate and join our alliance. Their reasoning is that Galicia contains only Polish and Ukrainians and Galicia hasn't been under our rule effectively for some time.  Most importantly Poland would aid us considerably in ongoing armed struggle with Hungary. What should we do?"
 ausgleich.151.a:0 "Offer Galicia to Poland"
 ausgleich.151.b:0 "Keep Galicia in the Empire"
 ausgleich.152.t:0 "An offer from Austria"
 ausgleich.152.d:0 "The Austrians have sent us an offer in which they will secede us Galicia and relinquish all claims upon it if we join them in ongoning civil war in the Austro-Hungarian empire. How shall we respond?"
 ausgleich.152.a:0 "Accept the offer!"
 ausgleich.152.b:0 "We refuse !"
 ausgleich.152.c:0 "We don´t your permission to take back what is ours !"
 ausgleich.152.e:0 "We must help Hungary instead !"
 ausgleich.153.t:0 "Poland has accepted our offer"
 ausgleich.153.d:0 "The Polish Regency Council has agreed to support as against Hungary in return for dominion over Galicia. Their support will help to take pressure off an already overstretched Landwehr."
 ausgleich.153.a:0 "New allies for a new era!"
 ausgleich.154.t:0 "Poland refuses and proceeds to occupy Galicia !"
 ausgleich.154.d:0 "Terrible news ! Poland refused our offer to join us in war against Hungary in exchange for Galicia and instead decided to use the ongoing war to occupy Galicia. Polish units have already crossed our borders and are advancing on Lvow and Cracow. What shall we do?"
 ausgleich.154.a:0 "They will pay !"
 ausgleich.154.b:0 "We must let them go..."
 ausgleich.155.t:0 "Austria has agreed"
 ausgleich.155.d:0 "The Austrian government, seeing no other option, has accepted all our demands regarding status of Galicia ! It's a great day for Poland as a part of our ancestral polish lands is returned to us!"
 ausgleich.155.a:0 "Great!"
 ausgleich.156.t:0 "Poland wishes to help us!"
 ausgleich.156.d:0 "With eruption of the civil war in Austria-Hungary many Poles in the empire saw this as a chance to finally break free from their dependence on Austria. If we accept Galicia as an integral part of the Polish state their government is willing to help in war againt Austra"
 ausgleich.156.a:0 "Welcome them!"
 ausgleich.156.b:0 "We don´t need them!"
 ausgleich.157.t:0 "Foreign policy of Bohemia"
 ausgleich.157.d:0 "The ongoing civil war in the Austria-Hungary has destroyed the Habsburg Empire. Because Austria is greatly weakened we could likely declare our independence without issue. However, we'd need Germany's protection from any future aggressions from Austria. Shall we court the Germans or not?"
 ausgleich.157.a:0 "Court the Germans"
 ausgleich.157.b:0 "Turn to isolationism"
 ausgleich.158.t:0 "A message from Prague"
 ausgleich.158.d:0 "The government of Bohemia has contacted us in secret declaring they wish to become a free nation and join Mitteleuropa. As territory of the Austro-Hungarian empire is torn apart by the civil war this might by perfect opportunity to preserve at least the most industrially developed part of the former empire for us. What should we do?"
 ausgleich.158.a:0 "Welcome to Mitteleuropa!"
 ausgleich.158.b:0 "No, we disagree!"
 ausgleich.159.t:0 "Bohemia leaves the Empire!"
 ausgleich.159.d:0 "The Bohemian government has openly declared that it is a free nation and immediately joined Mitteleuropa. There is nothing we can do about this with the Germans now protecting them."
 ausgleich.159.a:0 "Damn those Germans and Bohemians!"
 ausgleich.160.t:0 "Republic or Kingdom ?"
 ausgleich.160.d:0 "With the Bohemian state finally becoming independent from incompetent Austria, some members of the national assembly, especially conservative members of the parliament, raised question of Bohemia becoming a constitutional monarchy."
 ausgleich.160.a:0 "Bohemia will be kingdom once more !"
 ausgleich.160.b:0 "Bohemia shall become a progressive republic"
 ausgleich.161.t:0 "A New King for the Prague Throne"
 ausgleich.161.d:0 "Now that we have chosen monarchy we must decide who shall be the next king of Bohemia.  Most politicians agree that best candidate is Zdenek Sternberk from the native house of Sternberk. Smaller groups believe that the crown should be offered to Felix zu Schwarzenberg from the house of Schwarzenberg."
 ausgleich.161.a:0 "Václav V will be our king"
 ausgleich.161.b:0 "Karel VII will be our king"
 ausgleich.162.t:0 "Coronation of the new king"
 ausgleich.162.d:0 "Zdenek Sterberk was crowned a new king of Bohemia under name Václav V in the sacred cathedral of St. Vitus"
 ausgleich.162.a:0 "God save the king"
 ausgleich.163.t:0 "Coronation of the new king"
 ausgleich.163.d:0 "Felix zu Schwarzenberg was crowned a new king of Bohemia under name Karol VII in the sacred cathedral of St. Vitus"
 ausgleich.163.a:0 "God save the king"
 ausgleich.164.t:0 "Hungarian demise !"
 ausgleich.164.d:0 "Our armed forces have succesfully subdued Hungarian part of Dual Monarchy! This present us with opportunity to complete centralisation of the whole empire!"
 ausgleich.164.a:0 "Centralise the rest of the Empire!"
 ausgleich.164.b:0 "Leave it be for now..."
 ausgleich.165.t:0 "The centralisation of the Empire"
 ausgleich.165.d:0 "After the Magyars gave into the Austrians, the Austrians have turned their attention to the rest of the Empire. They have sent a message to us declaring that we are to give up our autonomous status and be directly ruled from Vienna. What should we do?"
 ausgleich.165.a:0 "Give into the Austrians"
 ausgleich.165.b:0 "It is time we became a free nation!"
