 ausgleich.185.a:0 "The Conservatives it is"
 ausgleich.185.b:0 "We are a nation of blue-bloods"
 ausgleich.185.c:0 "Reconciliation with Hungary, the Unity Faction"
 ausgleich.186.t:0 "Now we must choose our Prime Minister"
 ausgleich.186.d:0 "Now that the interim goverment has set the stage we must choose a new interim government to rule the Danubian Federation till new elections. To make governing easier the interim government passed a resolution that the Dual Monarchy will have only one Prime-Minister. Should he be from the Conservative or Aristrocats? Should we also reconcil with the Hungarians and choose, for the first time a Hungarian Prime-Minister?"
 ausgleich.186.a:0 "The Austrian, Karl Renner"
 ausgleich.186.b:0 "The Hungarian, Zoltán Tildy"
 ausgleich.186.c:0 "The Bohemian - Josef Bíly"
 ausgleich.186.e:0 "Show me more options"
 ausgleich.187.t:0 "Now we must choose our Prime Minister"
 ausgleich.187.d:0 "More Prime Ministers"
 ausgleich.187.a:0 "The Galician, Jakub Bojko"
 ausgleich.187.b:0 "The Slovak, Vavro Srobar"
 ausgleich.187.c:0 "Show me the other options"
 ausgleich.188.t:0 "The Prime Minister presents cabinet"
 ausgleich.188.d:0 "Now that the post of the Prime-Minister has been set he presents his interim Unity cabinet to his K.u.K Otto I von Habsburg. In a speech before the Hofburg our Prime-Minister along with the Kaiser declared the Union of the people of the new Federation and may it be a beacon of hope that in the end the true strengh of Europe is in their Unity!"
 ausgleich.188.a:0 "The Federation is strong!"
 ausgleich.189.t:0 "Choosing the sides"
 ausgleich.189.d:0 "Now the hour is at hand to choose our future path!. The strength and potential of the Austro-Hungarian empire allows us to put the most crazy conceptions into effect, however the most suitable option is to join Mitteleuropa to secure ourselves from syndicalists and Russian expansion"
 ausgleich.189.a:0 "We have special bonds with Entente"
 ausgleich.189.b:0 "We can cooperate with Germany"
 ausgleich.189.c:0 "We can cooperate with France"
 ausgleich.189.e:0 "We will create new alliance"
 ausgleich.189.f:0 "We don't need any allies, because we won't mess in global affairs"
 ausgleich.190.t:0 "Choosing the sides"
 ausgleich.190.d:0 "Now the hour is at hand to choose our future path!. Danubian Federation strength and potential allows us to put the most crazy conceptions into effect, however the most suitable option is to either form our own alliance or join alliance with Russia to secure ourselves from syndicalists and German expansion"
 ausgleich.190.a:0 "We have special bonds with Entente"
 ausgleich.190.b:0 "We can cooperate with Germany"
 ausgleich.190.c:0 "We can cooperate with France"
 ausgleich.190.e:0 "We will create new alliance"
 ausgleich.190.f:0 "We don't need any allies, because we won't mess in global affairs"
 ausgleich.191.t:0 "Danubian Federation wants to join the Entente"
 ausgleich.191.d:0 "The Government of the Danubian Federation has annouced recently that they want to join the Entente. It's not a sudden move because pro-Entente policy is popular in many circles including the ruling cabinet and army. Do we want to create the Great Alliance between Austria-Hungary and British Empire in exile?"
 ausgleich.191.a:0 "YES!"
 ausgleich.191.b:0 "Rather not."
 ausgleich.191.c:0 "How about signing a non-aggression pact?"
 ausgleich.192.t:0 "We join the Entente Cordiale"
 ausgleich.192.d:0 "Canadians are happy to see us joining the common case - destroying the evil syndicalists and liberating Europe from German hegemony. Now we are part of Entente Cordiale"
 ausgleich.192.a:0 "We will win!"
