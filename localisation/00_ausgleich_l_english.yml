### Events ###
 ausgleich.2.t:0 "[Root.GetName] renegotiating the Ausgleich"
 ausgleich.2.d:0 "The Ausgleich was a constitutional compromise between Austria and Hungary negotiated in 1867 after disastrous results of war with Prussia threatened to rip monarchy apart. Every 10 years, the terms of the compromise were renegotiated, usually resulting in internal crisis as the Hungarians gradually escalated their demands towards remaining institution of the central government. It is now time for the 1937 renegotiation of the Ausgleich."
 ausgleich.2.a:0 "Stay with Dualism."
 ausgleich.2.b:0 "Move to Federalism."
 ausgleich.2.c:0 "Centralize the Dual Monarchy."
 ausgleich.3.t:0 "The Austrians want to retain Dualism"
 ausgleich.3.d:0 "The Ausgleich was the compromise between Austria and Hungary in 1867. Every 10 years, the terms of the compromise were renegotiated. Austria has chosen to maintain the dual-monarchy of Austria-Hungary."
 ausgleich.3.a:0 "Dualism has been good for us."
 ausgleich.3.b:0 "Never."
 ausgleich.4.t:0 "The Austrians want to federate the Dual Monarchy"
 ausgleich.4.d:0 "The Ausgleich was the compromise between Austria and Hungary in 1867. Every 10 years, the terms of the compromise were renegotiated. Austria wants to federate Austria-Hungary, resulting in a loss of power for us and for more regions of the empire to gain semi-autonomy."
 ausgleich.4.a:0 "Agree and federate the Kingdom."
 ausgleich.4.b:0 "Never."
 ausgleich.5.t:0 "The Austrians want to centralize the Dual Monarchy"
 ausgleich.5.d:0 "The Ausgleich was the compromise between Austria and Hungary in 1867. Every 10 years, the terms of the compromise were renegotiated. This time, Austria wants to centralize the monarchy, resulting in a large loss of power for the Hungarians."
 ausgleich.5.a:0 "Submit to Vienna."
 ausgleich.5.b:0 "Never." 
 ausgleich.6.t:0 "The Magyars agree to keep Dualism"
 ausgleich.6.d:0 "The Magyars have agreed to maintain the dual-monarchy."
 ausgleich.6.a:0 "Gott erhalte unsern Kaiser!"
 ausgleich.7.t:0 "Galicia and Poland"
 ausgleich.7.d:0 "With the end of the Ausgleich, several government officals have come forward with a proposal that would give Poland the Kingdom of Galicia-Lombardia in return they would become our protectorate. Their reasoning is that Galicia contains only Polish and Ukrainians, Galicia hasn't been under our rule effectively for some time and most importantly Poland would be counterweight to Hungary. What should we do?"
 ausgleich.7.a:0 "Offer Galicia to Poland"
 ausgleich.7.b:0 "Keep Galicia in the Empire"
 ausgleich.8.t:0 "An offer from Austria"
 ausgleich.8.d:0 "The Austrians have sent us an offer in which they will secede us Galicia and in return we become their protectorate. The offer is tempting to say the least, should we accept it?"
 ausgleich.8.a:0 "Accept the offer!"
 ausgleich.8.b:0 "We refuse!"
 ausgleich.9.t:0 "Poland has accepted our offer"
 ausgleich.9.d:0 "The Polish Regency Council has agreed to our offer and they are ready to become our protectorate now."
 ausgleich.9.a:0 "Great!"
 ausgleich.10.t:0 "The Magyars agree to Federate"
 ausgleich.10.d:0 "The Magyars have agreed to federate, in effect dissolving the empire in favor of a federal government."
 ausgleich.10.a:0 "Federate the Empire."
 ausgleich.11.t:0 "Federalisation of the Empire"
 ausgleich.11.d:0 "With the end of the Ausgleich the Austrians and Hungarians to reform the Empire into a federal state, allowing for more internal autonomy for each state. As a part of the reforms Otto I von Habsburg has become the official nominal leader of our nation."
 ausgleich.11.a:0 "Okay."
 ausgleich.12.t:0 "Hungary submits"
 ausgleich.12.d:0 "Hungary has agreed to centralize the monarchy! Although many of our neighbors, as well as semi-independent parts of the Empire, oppose the centralization, we should celebrate, for no longer will we face the internal power struggles between Austria and Hungary."
 ausgleich.12.a:0 "Centralise the rest of the Empire."
 ausgleich.13.t:0 "The centralisation of the Empire"
 ausgleich.13.d:0 "After the Magyars gave into the Austrians, the Austrians have turned their attention to the rest of the Empire. They have sent a message to us declaring that we are to give up our autonomous status and be directly ruled from Vienna. What should we do?"
 ausgleich.13.a:0 "Give into the Austrians."
 ausgleich.13.b:0 "It is time we became a free nation."
 ausgleich.14.t:0 "Galicia wants to join Poland!"
 ausgleich.14.d:0 "Due to the recent turmoil in Austria-Hungary, Galicia, an autonomous part of Austria-Hungary, has decided to break away and join Poland!"
 ausgleich.14.a:0 "Give into the Austrians."
 ausgleich.14.b:0 "It is time we became a free nation."
 ausgleich.15.t:0 "Galicia joins Poland!"
 ausgleich.15.d:0 "Galicia has broken away and joined Poland ! What shall we do ?"
 ausgleich.15.a:0 "We shall destroy them!"
 ausgleich.15.b:0 "We must let them go"
 ausgleich.16.t:0 "Bohemia submits"
 ausgleich.16.d:0 "The government of Bohemia has agreed to abolish it's autonomous status and directly be apart of the Empire."
 ausgleich.16.a:0 "Gott erhalte unsern Kaiser!"
 ausgleich.17.t:0 "Bosnia submits"
 ausgleich.17.d:0 "The government of Bosnia has agreed to abolish it's autonomous status and directly be apart of the Empire."
 ausgleich.18.t:0 "Galicia submits"
 ausgleich.18.d:0 "The government of Galicia has agreed to abolish it's autonomous status and directly be apart of the Empire."
 ausgleich.19.t:0 "Croatia submits"
 ausgleich.19.d:0 "The government of Croatia has agreed to abolish it's autonomous status and directly be apart of the Empire."
 ausgleich.20.t:0 "Bohemia leaves the Empire"
 ausgleich.20.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status, Bohemia has declared it's independence. What shall we do?"
 ausgleich.20.a:0 "They shall be crushed."
 ausgleich.20.b:0 "We don't need them anyway."
 ausgleich.23.t:0 "Bosnia leaves the Empire"
 ausgleich.23.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status, Bosnia has declared it's independence. What shall we do?"
 ausgleich.23.a:0 "They shall be crushed."
 ausgleich.23.b:0 "We don't need them anyway."
 ausgleich.22.t:0 "Galicia leaves the Empire"
 ausgleich.22.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status, Galicia has declared it's independence. What shall we do?"
 ausgleich.22.a:0 "They shall be crushed."
 ausgleich.22.b:0 "We don't need them anyway."
 ausgleich.21.t:0 "Croatia leaves the Empire"
 ausgleich.21.d:0 "Instead of bowing to our righteous demand for them to end their autonomous status, Croatia has declared it's independence. What shall we do?"
 ausgleich.21.a:0 "They shall be crushed."
 ausgleich.21.b:0 "We don't need them anyway."
 ausgleich.24.t:0 "Our proposition was rejected"
 ausgleich.24.d:0 "The arrogant Magyars have rejected our proposal! Several ministers are suggesting we offer the Hungarians Bosnia to placate them. Many officers are calling for preperations of a punitive war against Hungary for this insult. What shall we do?"
 ausgleich.24.a:0 "Offer Bosnia to them."
 ausgleich.24.b:0 "Fight to maintain unity of Empire."
 ausgleich.25.t:0 "Our proposition was rejected"
 ausgleich.25.d:0 "The arrogant Magyars have rejected our proposal! Several ministers are asking that we offer the Hungarians to maintain the status quo. A small number of them we should offer the Hungarians Bosnia to encourage this. Many officers are calling for preperations of a punitive war against Hungary for this insult. What shall we do?"
 ausgleich.25.a:0 "Offer Bosnia to them."
 ausgleich.25.b:0 "Offer the Status Quo"
 ausgleich.25.c:0 "Fight to maintain unity of Empire."
 ausgleich.26.t:0 "The second round of negotiations"
 ausgleich.26.d:0 "The second round of negotiations have begun and the Austrians have offer us Bosnia to join our half of the Empire. While this is a token offer, we may have to accept it since if we again reject what the Austrians offer the Germans may interfere again. What should we do?"
 ausgleich.26.a:0 "Accept the offer"
 ausgleich.26.b:0 "This is a paltry offer!"
 ausgleich.27.t:0 "Hungary accepts the offer"
 ausgleich.27.d:0 "The Hungarian delegation to the Ausgleich negotiations has agreed to our offer of Bosnia. Our position in the Empire is now slightly weakened but at least it still exists."
 ausgleich.27.a:0 "Gott erhalte unsern Kaiser!"
 ausgleich.28.t:0 "What do with Bosnia"
 ausgleich.28.d:0 "Now that we control Bosnia, the question as to what to do with it has surfaced. Many ministers wish to give to the Croatian government to ironically enough placate them. However many other ministers wish to merely keep Bosnia under it's current government. A small minority wish to end Bosnia's autonomy and directly add it to our Kingdom. What shall we do?"
 ausgleich.28.a:0 "Give it to Croatia"
 ausgleich.28.b:0 "Keep Bosnia as it is"
 ausgleich.28.c:0 "Annex it"
 ausgleich.29.t:0 "Bosnia is now ours"
 ausgleich.29.d:0 "The Magyars after gaining Bosnia from the Austrians have given it to us. While the majority of our ministers wish to add it directly to our nation, a dissenting minority wish to merely make it autonomous. What shall we do?"
 ausgleich.29.a:0 "Welcome home brothers!"
 ausgleich.30.t:0 "The second round of negotiations"
 ausgleich.30.d:0 "To save face from their eariler demand the Austrians are now offering that the Status Quo be maintained. It's clear they are too afraid of the Hungarian nation so people are calling that we end our involvement in the Empire. More level headed ministers are however advising we accept the Austrian offer. What shall we do?"
 ausgleich.30.a:0 "Accept the offer"
 ausgleich.30.b:0 "No, we will not accept this!"
 ausgleich.31.t:0 "Crisis in the Danube"
 ausgleich.31.d:0 "Austria and Hungary have broken off negotiations with each other! We should probably intervene, in order to prevent another war in Europe. It's clear the status quo will not solve this, so we have to favor one side over the other."
 ausgleich.31.a:0 "Favour the Austrians"
 ausgleich.31.b:0 "Favour the Hungarians"
 ausgleich.31.c:0 "We have enough problems of our own"
 ausgleich.32.t:0 "The Germans favour Austria!"
 ausgleich.32.d:0 "The Germans have sided with Austria! They are demanding that we return to Dualism, and give Austria control over Croatia."
 ausgleich.32.a:0 "Okay, but only since Germany has interfered, again"
 ausgleich.32.b:0 "No one could ever accept this! War!"
 ausgleich.33.t:0 "The Germans favour Austria!"
 ausgleich.33.d:0 "The Germans have pressured the Magyars to return to Dualism, albiet Croatia is ours and Hungary is forever weakened from that!"
 ausgleich.33.a:0 "Excellent!"
 ausgleich.34.t:0 "The Germans favour Hungary!"
 ausgleich.34.d:0 "The arrogant Germans have favored the Magyars! They demand that we grant full independence to Hungary by reducing our control Hungary to simple personal union, and give Hungary control over Bosnia! This means the end of the empire!"
 ausgleich.34.a:0 "Okay, we must save the Monarchy"
 ausgleich.34.b:0 "No one could ever accept this! War!"
 ausgleich.35.t:0 "The Germans favour Hungary!"
 ausgleich.35.d:0 "The Germans have chosen to side with us, and have pressured the Austrians to grant us independence and give us control over Bosnia, Galicia, and Croatia."
 ausgleich.35.a:0 "Excellent!"
 ausgleich.36.t:0 "Galicia is ours"
 ausgleich.36.d:0 "The German intervention in the Ausgleich has spelt the end of the Austro-Hungarian Empire, but the important part for us is that we've been rewarded with Galicia!"
 ausgleich.36.a:0 "Long live the German-Polish brotherhood!"
 ausgleich.37.t:0 "Austria is weak"
 ausgleich.37.d:0 "The German intervention in the Ausgleich has destroyed the Austro-Hungarian Empire and Galicia was seceded to Poland. We are the only remaining part of the former Empire outside of Austria itself. Because Austria was greatly weakened, we could likely declare our independence without issue. However, we'd need Germany's protection from any future aggressions from Austria. Shall we court the Germans or not?"
 ausgleich.37.a:0 "Court the Germans"
 ausgleich.37.b:0 "Intrigue is not honorable"
 ausgleich.38.t:0 "A message from Prague"
 ausgleich.38.d:0 "The government of Bohemia has contacted us in secret declaring they wish to become a free nation and join Mitteleuropa. As we have weakened the Austrians so much, many officals are calling we 'finish the deed' and deprive them of Bohemia as well. What should we do?"
 ausgleich.38.a:0 "Welcome to Mitteleuropa!"
 ausgleich.38.b:0 "No, we disagree!"
 ausgleich.39.t:0 "Bohemia leaves the Empire!"
 ausgleich.39.d:0 "The Bohemian government has openly declared that it is a free nation and immediately joined Mitteleuropa. There is nothing we can do about this with the Germans now protecting them."
 ausgleich.39.a:0 "Damn those Germans and Bohemians!"
 ausgleich.40.t:0 "War in Austria-Hungary!"
 ausgleich.40.d:0 "The Hungarians have risen up in open rebellion against Vienna ! Militia forces belonging to the Arrow Cross Party have overtaken the garrisons in Budapest and the Honved is mobilizing for war against us. Local Gendarmes previously assigned to security for the Ausgleich have been mobilized for war and are reporting for duty in capitol."
 ausgleich.40.a:0 "Verdammt!"
 ausgleich.41.t:0 "The end of Habsburg Tyranny!"
 ausgleich.41.d:0 "We have finally declared our independence from the opressive and incompetent rule of Vienna. The Honved is ready for war and volunteers units have risen up in Budapest awaiting your command !"
 ausgleich.41.a:0 "István Bethlen shall lead us!"
 ausgleich.42.t:0 "War in Austro-Hungary!"
 ausgleich.42.d:0 "War and chaos have erupted in Austria-Hungary! We now must chose whether to support Hungary or Austria. Of course, we also have the option to simply stay neutral and become a free nation peaceably."
 ausgleich.42.a:0 "Side with Hungary"
 ausgleich.42.b:0 "Side with Austria"
 ausgleich.42.c:0 "Declare our independence from Hungary"
 ausgleich.43.t:0 "Croatia stays loyal to us!"
 ausgleich.43.d:0 "Croatia has chosen to support us in the war against Austria!"
 ausgleich.43.a:0 "Hurrah for the eternal brotherhood of Slav and Magyar!"
 ausgleich.43.b:0 "No, we cannot trust these treacherous Croats"
 ausgleich.44.t:0 "Croatia fights Hungary!"
 ausgleich.44.d:0 "Croatia has decided to support us in the war against Hungary!"
 ausgleich.44.a:0 "Hurrah for the eternal brotherhood of Slavs and Germans!"
 ausgleich.44.b:0 "No, we cannot trust these treacherous Croats"
 ausgleich.45.t:0 "Croatia declares independence!"
 ausgleich.45.d:0 "With our war with Austria beginning, Croatia has taken the opprutunity to declare it's independence from us. However, they have kept out of the conflict. What should we do?"
 ausgleich.45.a:0 "Very well"
 ausgleich.45.b:0 "Destroy them!"
 ausgleich.46.t:0 "War in Austro-Hungary!"
 ausgleich.46.d:0 "War and chaos have erupted in Austria-Hungary! We now must chose whether to support Hungary or Austria. Of course, we also have the option to simply stay neutral and become a free nation peaceably."
 ausgleich.46.a:0 "Side with Hungary"
 ausgleich.46.b:0 "Side with Austria"
 ausgleich.46.c:0 "Declare our independence from Austria"
 ausgleich.47.t:0 "Bohemia fights Austria!"
 ausgleich.47.d:0 "Hurrah for the eternal brotherhood of Slav and Magyar!"
 ausgleich.47.a:0 "Hurrah for the eternal brotherhood of Bohems and Magyar!"
 ausgleich.47.b:0 "No, we cannot trust these treacherous Czechs"
 ausgleich.48.t:0 "Bohemia fights Hungary!"
 ausgleich.48.d:0 "Bohemia has decided to support us in the war against Hungary! However, they have demanded that Slovakia be made part of Bohemia in the event of victory."
 ausgleich.48.a:0 "Hurrah for the eternal brotherhood of Bohems and German!"
 ausgleich.48.b:0 "No, we cannot trust these treacherous Czechs"
 ausgleich.49.t:0 "Bohemia declares independence!"
 ausgleich.49.d:0 "With our war with Hungary beginning, Bohemia has taken the opprutunity to declare it's independence from us. However, they have kept out of the conflict. What should we do?"
 ausgleich.49.a:0 "Very well"
 ausgleich.49.b:0 "Destroy them!"
