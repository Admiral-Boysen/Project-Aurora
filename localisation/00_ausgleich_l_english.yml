 ausgleich.221.t:0 "Civil War in Austria-Hungary!"
 ausgleich.221.d:0 "Civil War has erupted in Austria-Hungary following the break up of Ausgleich negotiations. This presents us with perfect opportunity to completely rip apart the dual monarchy by supporting Hungary with materiel and volunteers. But some circles in our government argue, that united Austria might be powerfull and usefull ally in potential contest with German Empire. Who shall we support ?"
 ausgleich.221.a:0 "Support Austria"
 ausgleich.221.b:0 "Support Hungary"
 ausgleich.221.c:0 "We must not interfere"
