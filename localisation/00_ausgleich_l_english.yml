 ausgleich.50.d:0 "War and chaos have erupted in Austria-Hungary! We now must chose whether to support Hungary or Austria. Of course, we also have the option to simply stay neutral and become a free nation peaceably."
 ausgleich.50.a:0 "Side with Hungary"
 ausgleich.50.b:0 "Side with Austria"
 ausgleich.50.c:0 "Join Poland"
 ausgleich.51.t:0 "Galicia fights Austria!"
 ausgleich.51.d:0 "Galicia has decided to support us in the war against Austria!"
 ausgleich.51.a:0 "Hurrah for the eternal brotherhood of Poles and Magyars!"
 ausgleich.51.b:0 "No, we cannot trust these treacherous Poles"
 ausgleich.52.t:0 "Galicia and Poland"
 ausgleich.52.d:0 "Although we have succesfully taken control over Galicia, keeping it might prove too much for us to handle, especially, when we are engaged in deadly struggle with Austria. Several government officials proposed to offer this territory to Polish state in return for their assistance in our struggle to achieve independence..."
 ausgleich.52.a:0 "Offer Galicia to Poland"
 ausgleich.52.b:0 "Keep Galicia for ourselves"
 ausgleich.53.t:0 "An offer from Hungary"
 ausgleich.53.d:0 "The Hungarians have sent us an offer in which they will secede us Galicia and relinquish all claims upon it, if we join them in ongoning civil war in the Austro-Hungarian empire. How shall we respond ?"
 ausgleich.53.a:0 "Accept offer!"
 ausgleich.53.b:0 "We refuse !"
 ausgleich.54.t:0 "Poland has accepted our offer"
 ausgleich.54.d:0 "The Polish Regency Council has agreed to support as against Austria in return for dominion over Galicia. Their support will help to take pressure off an already overstretched Honveds."
 ausgleich.54.a:0 "New allies for a new era!"
 ausgleich.55.t:0 "Galicia fights Hungary!"
 ausgleich.55.d:0 "Galicia has decided to support us in the war against Hungary!"
 ausgleich.55.a:0 "Hurrah for the eternal brotherhood of Poles and Austrians!"
 ausgleich.55.b:0 "No, we cannot trust these treacherous Poles"
 ausgleich.56.t:0 "Galicia wants to join Poland!"
 ausgleich.56.d:0 "Due to the recent turmoil in Austria-Hungary, Galicia, an autonomous part of Austria-Hungary, has decided to break away and join Poland!"
 ausgleich.56.a:0 "Of course!"
 ausgleich.56.b:0 "No, we must not anger our neighbors"
 ausgleich.57.t:0 "Galicia joins Poland!"
 ausgleich.57.d:0 "Galicia has broken away and joined Poland! There is little we can do about this however as we are already fighting the Magyars and the Germans would likely protect Poland."
 ausgleich.57.a:0 "We shall destroy them!"
 ausgleich.57.b:0 "We must let them go"
 ausgleich.58.t:0 "Galicia stays neutral!"
 ausgleich.58.d:0 "Galicia has decided to stay out of the war."
 ausgleich.58.a:0 "Very well"
 ausgleich.58.b:0 "This is an opportunity time to integrate Galicia into Austria!"
 ausgleich.59.t:0 "War in Austro-Hungary!"
 ausgleich.59.d:0 "War and chaos have erupted in Austria-Hungary! We now must chose whether to support Hungary or Austria. Of course, we also have the option to simply stay neutral and become a free nation peaceably."
 ausgleich.59.a:0 "Side with Hungary"
 ausgleich.59.b:0 "Side with Austria"
 ausgleich.59.c:0 "Join Serbia"
 ausgleich.59.d:0 "Declare our independence from Austria"
 ausgleich.60.t:0 "Bosnia fights Austria!"
 ausgleich.60.d:0 "Bosnia has decided to support us in the war against Austria!"
 ausgleich.60.a:0 "Hurrah for the eternal brotherhood of Slav and Magyar!"
 ausgleich.60.b:0 "No, we cannot trust these treacherous Bosnians"
 ausgleich.61.t:0 "Bosnia fights Hungary!"
 ausgleich.61.d:0 "Bosnia has decided to support us in the war against Hungary!"
 ausgleich.61.a:0 "Hurrah for the eternal brotherhood of Slav and Austrian!"
 ausgleich.61.b:0 "No, we cannot trust these treacherous Slavs"
 ausgleich.62.t:0 "Bosnia wants to join us"
 ausgleich.62.d:0 "Due to the recent turmoil in Austria-Hungary, Bosnia, an autonomous part of Austria-Hungary, has broken away and wishes to join Serbia."
 ausgleich.62.a:0 "Of course!"
 ausgleich.62.b:0 "No, we must not anger our neighbors"
 ausgleich.63.t:0 "Bosnia is now Serbian!"
 ausgleich.63.d:0 "Bosnia has broken away and joined with Serbia!"
 ausgleich.63.a:0 "We shall destroy them!"
 ausgleich.63.b:0 "We must let them go"
 ausgleich.64.t:0 "Bosnia stays neutral!"
 ausgleich.64.d:0 "Bosnia has decided to stay neutral in war between us and Hungary."
 ausgleich.64.a:0 "Very well"
 ausgleich.64.b:0 "This an opportune time to integrate Bosnia into Austria!"
