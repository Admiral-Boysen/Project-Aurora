 ausgleich.227.t:0 "1947 Ausgleich"
 ausgleich.227.d:0 "The Ausgleich was a constitutional compromise between Austria and Hungary negotiated in 1867 after disastrous results of war with Prussia threatened to rip monarchy apart. Every 10 years, the terms of the compromise were renegotiated, usually resulting in internal crisis as the Hungarians gradually escalated their demands towards remaining institution of the central government. It is now time for the 1947 renegotiation of the Ausgleich."
 ausgleich.227.a:0 "Retain status quo"
 ausgleich.227.b:0 "Grant concessions to minorities"
 ausgleich.227.c:0 "Reform Dual monarchy"
