 ausgleich.140.d:0 "Bohemia has offered us peace, however we must accept their complete independence from Austria thus accepting complete seccesion from our ancient empire..."
 ausgleich.140.a:0 "Those damn Czechs!"
 ausgleich.140.b:0 "Never!"
 ausgleich.141.t:0 "Peace with Hungary?"
 ausgleich.141.d:0 "We have succesfully liberated most of the Slovakia from the clutches of Hungary! Because of Hungary's weak position they probably have no chance of counterattacking our conquered territories and would probably accept a peace offer."
 ausgleich.141.a:0 "Demand Slovakia and Subcarpathian Ruthenia !"
 ausgleich.141.b:0 "No peace with damned Hungarians!"
 ausgleich.142.t:0 "Bohemia offers peace"
 ausgleich.142.d:0 "Bohemia has offered us peace, however we must transfer remaining areas of Slovakia and Subcarpathian Ruthenia to them..."
 ausgleich.142.a:0 "Those damn Czechs!"
 ausgleich.142.b:0 "Never!"
