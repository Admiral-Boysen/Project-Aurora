 ausgleich.119.t:0 "Vojvodina and Dalmatian provinces"
 ausgleich.119.d:0 "Now that chaos has engulfed the Austro-Hungarian empire we have, thanks to our recent acquisition of Bosnia, the opportunity to claim Dalmatia as well as parts of Vojvodina for Serbia !"
 ausgleich.119.a:0 "Claim Dalmatia and Vojvodina !"
 ausgleich.119.b:0 "This is a bit risky..."
 ausgleich.120.t:0 "Serbia makes its Move!"
 ausgleich.120.d:0 "The Serbian state has taken advantage of the ongoing civil war in Austria-Hungary to establish its control over Dalmatia and parts of Vojvodina.  While this is a great infringement on our sovereignty we are currently very weak and may not be able to win a war to reclaim our lands..."
 ausgleich.120.a:0 "We can not hope to win"
 ausgleich.120.b:0 "We shall defend our territorial integrity !"
