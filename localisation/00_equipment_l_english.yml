    ### OTTOMAN EMPIRE ###
        
        ## GREAT WAR TANK ##
        
            OTT_gw_tank_equipment:0 "Muharebe Tankı 18"
            OTT_gw_tank_equipment_short:0 "MT-18"
            OTT_gw_tank_equipment_desc:0 "During the Weltkrieg, Ottoman army captured Mark II and FT-17 tanks then refitted them into their service, dubbing them as 'II. Kalıb' and 'MT-18'. After French forces surrendered in 1919, Ottoman Empire received quite a number of FT-17s as spoils of war. The MT-18 tank was popular among armored corps. Though modern tanks replaced the MT-18 eventually, army still used these for training its tank crews."
        
