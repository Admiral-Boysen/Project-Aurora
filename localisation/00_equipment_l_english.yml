    ### OTTOMAN EMPIRE ###

        ## MEDIUM TANK ##
            OTT_medium_tank_equipment_1:0 "I. Zırhlı Çatışma Vasıtası"
            OTT_medium_tank_equipment_1_short:0 "I. ZÇV"
            OTT_medium_tank_equipment_1_desc:0 "The I. Zırhlı Çatışma Vasıtası (First Armored Combat Vehicle) is a bulkier version of MT-36. It had a thicker hull and also had improved cannon and armor designs. I. ZÇV had lots of variants due to the fact that its chassis is easily upgradeable, thanks to Commissioner Fahrettin Türkan Pasha wanting its design and parts to be simple and easily interchangeable."
            
            OTT_medium_tank_equipment_2:0 "II. Zırhlı Çatışma Vasıtası"
            OTT_medium_tank_equipment_2_short:0 "II. ZÇV"
            OTT_medium_tank_equipment_2_desc:0 "The II. ZÇV medium tank is improved version of I. ZÇV. It was intended for weathering the harshest conditions while having a decent combat efficiency. It had 7.7 cm ÇVT main armament and MakTüf 35 coaxial MGs. Experimental sloped armor and armored skirts had also introduced in order to counter incoming enemy AT rounds."
            
            OTT_medium_tank_equipment_3:0 "III. Zırhlı Çatışma Vasıtası Altay"
            OTT_medium_tank_equipment_3_short:0 "Altay"
            OTT_medium_tank_equipment_3_desc:0 "Altay is the common name of a medium tank deployed by Ottoman Empire during Second Weltkrieg and late stages of Second Arab Revolt. It was intended for standardizing tank production, and as a replacement for the I. ZÇV and II. ZÇV. While never replacing the latter, it served alongside it and the heavier Aslan tanks until the end of the war. The Germans dubbed the Altay Tank as 'Clausewitz Pasha' because of its design was heavily influenced by the German Panzerkampfwagen V von Clausewitz."

