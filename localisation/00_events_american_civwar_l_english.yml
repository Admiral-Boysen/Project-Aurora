  amcivwar.32.a:0 "Washington or bust"
  amcivwar.33.t:0 "Rise of the CSA Militias"
  amcivwar.33.d:0 "Workers of the capital city have arisen to defend their freedom and rights from capitalist oppression."
  amcivwar.33.a:0 "Rise my minions!"
  amcivwar.34.t:0 "Canada seizes New England"
  amcivwar.34.d:0 "As the CSA expanded through New York and into the north east, Canada seized New England. The forces of the CSA are not in a position to deal with the well organized imperialist forces but some still demand war!"
  amcivwar.34.a:0 "War with the imperial oppressors"
  amcivwar.34.b:0 "Deal with them later"
  amcivwar.35.t:0 "Canada seizes New England"
  amcivwar.35.d:0 "In response to the CSA expansion the Canadian government has seized New England. Foreign troops have marched into America but the American Union State has no real ability to deal with them."
  amcivwar.35.a:0 "The AUS will not stand for that"
  amcivwar.35.b:0 "Deal with them later"
