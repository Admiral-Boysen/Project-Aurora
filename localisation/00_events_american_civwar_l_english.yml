  amcivwar.41.t:0 "The President has Died"
  amcivwar.41.d:0 "The loss of Washington had put severe strain on the president and the president collapsed. The next morning he was dead and the administration was thrown into chaos."
  amcivwar.41.a:0 "Hand over control to MacArthur"
  amcivwar.41.b:0 "Make MacArthur the Chief of Staff"
  amcivwar.41.c:0 "The army will stay under the control of the Government"
  amcivwar.42.t:0 "California Leaves the Union due to War"
  amcivwar.42.d:0 "California left the USA because they did not feel that the government could protect them from the radicals in the country. There were some in the US government who said they were just protecting the money."
  amcivwar.42.a:0 "What? Why?"
  amcivwar.43.t:0 "MacArthur and the Pacific States of America"
  amcivwar.43.d:0 "MacArthur was not interested in fighting with the Pacific States of America and he was willing to deal with them to broker a peace. The Pacific States were going to ask a steep total"
  amcivwar.43.a:0 "Propose peace"
  amcivwar.43.b:0 "We will take California with force"
  amcivwar.44.t:0 "California Peace Talks"
  amcivwar.44.d:0 "With MacArthur in charge of the United States it was hoped that the Pacific States could negotiate a decent treaty and secure its independence."
  amcivwar.44.a:0 "Accept peace and demand independence"
  amcivwar.44.b:0 "Accept peace and rejoin the Union"
  amcivwar.44.c:0 "Accept peace and ally with MacArthur"
  amcivwar.44.e:0 "MacArthur is a petty despot, we will not negotiate with him"
  amcivwar.45.t:0 "Pacific States of America Requests Independence"
  amcivwar.45.d:0 "The Pacific States of America has demanded MacArthur recognize them as an independent nation. If he accepted there would be peace but the United States would never be the same."
  amcivwar.45.a:0 "MacArthur Accepts"
  amcivwar.45.b:0 "MacArthur rejects and the war continues"
  amcivwar.46.t:0 "Pacific States of America Rejoins the Union"
  amcivwar.46.d:0 "The Pacific States of America has requested to rejoin the Union and MacArthur was more than happy."
  amcivwar.46.a:0 "Excellent"
  amcivwar.47.t:0 "Pacific States of America Allies with MacArthur"
  amcivwar.47.d:0 "The PSA has accepted that the US and themselves share the same interests and enemies. MacArthur was more than willing to have California on his side."
  amcivwar.47.a:0 "Alliance for the future"
  amcivwar.48.t:0 "The Question of the PSA"
  amcivwar.48.d:0 "Curtis needed to address the question of the PSA. Getting the PSA's help in the war would not be easy or cheap but it would guarrantee that the PSA stays out of the war."
  amcivwar.48.a:0 "Send a request for a conference."
  amcivwar.48.b:0 "We will deal with them after the war."
  amcivwar.49.t:0 "The Pacific State Conference"
  amcivwar.49.d:0 "The fate of the PSA was to be decided at the conference, both sides had a lot to gain. The US government wanted to reintegrate the PSA into the Union but the PSA was asking for independence. A difficult decision would need to be made."
  amcivwar.49.a:0 "Demand full reintegration of the PSA"  
  amcivwar.49.b:0 "Allow them their independence for an alliance"
  amcivwar.50.t:0 "United States Demands Reintegration of PSA"
  amcivwar.50.d:0 "The US government has demanded that the PSA be completely reintegrated into the USA. The language of the request was one of no compromise and this had the PSA leadership in a state of emergency."
  amcivwar.50.a:0 "We will fight for our independence"
  amcivwar.50.b:0 "We have no choice. This is for the best."
  amcivwar.51.t:0 "The United States Offers Independence for an Alliance."
  amcivwar.51.d:0 "The US government had offered the PSA their independence in exchange for an alliance. This would force the PSA to join the war."
  amcivwar.51.a:0 "We shall join the US as an ally."
  amcivwar.51.b:0 "We shall decline this offer."
  amcivwar.52.t:0 "The PSA Rejoins the Union"
  amcivwar.52.d:0 "The Pacific States of America have rejoined the United States of America. It was an excellent day for the US."
  amcivwar.52.a:0 "An great day for the USA"
  amcivwar.53.t:0 "The PSA Decline the US Offer"
  amcivwar.53.d:0 "The Pacific States had declined the offer given to them by the US government. There would be no way to ensure the neutrality of the PSA in the war and some in the cabinet advocated war with the PSA."
  amcivwar.53.a:0 "We shall take the PSA by force."
  amcivwar.53.b:0 "We shall respect their neutrality for now."
  amcivwar.54.t:0 "The President's Speech"
  amcivwar.54.d:0 "With the loss of Washington the morale of the country was low, the talk of defeat was in the air. The President made a speech to buoy the country's spirits. He called on all Americans to have pride in the country and to defend the constitution that made the country great and to bring America back to the glory of the past. The speech was heard all over the nation and the resulting effect was to bring up the country's spirits."
  amcivwar.54.a:0 "A tear to our eye"
  amcivwar.55.t:0 "Enemies of the State"
  amcivwar.55.d:0 "The war between the CSA and the USA had caused many people with mixed loyalties to be on each side of the lines. Anarchists and socialists still in the US controlled areas were causing a varied level of trouble and the US regime needed to deal with the issue."
  amcivwar.55.a:0 "Intern them."
  amcivwar.55.b:0 "We must respect freedom."
  amcivwar.55.t:0 "Refugees Arrive From Occupied Territories"
  amcivwar.56.d:0 "Refugees have begun arriving from the occupied territories. These people were quickly added to the US's manpower."
  amcivwar.56.a:0 "This will help our cause."
  amcivwar.57.t:0 "The Second American Civil War"
  amcivwar.57.d:0 "With the declaration of war the country has been plunged into war. The Second American Civil War has begun and there will be no retreat, no surrender and no quarter."
  amcivwar.57.a:0 "The war has begun"
